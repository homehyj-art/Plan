<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📜 신비로운 고대 유적 탐험</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Jua', sans-serif;
    background: url('https://img.freepik.com/premium-photo/ancient-ruins-temple-landscape-sunset-fantasy-adventure-3d-illustration_76964-1065.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: #FFD700;
    text-shadow: 3px 3px 6px #000;
    animation: pulse 1.5s infinite;
  }
  .start-screen, .character-selection, .game-screen {
    display: none;
    animation: fadeIn 1s ease-out;
  }
  .start-screen.active, .character-selection.active, .game-screen.active {
    display: block;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    font-size: 1.2em;
  }
  .input-group input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #fff;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-family: 'Jua', sans-serif;
    font-size: 1em;
    margin-top: 5px;
  }
  .character-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .character {
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
  }
  .character:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #FFD700;
  }
  .character.selected {
      box-shadow: 0 0 30px #E5B203;
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
  }
  .character-emoji {
      font-size: 6em;
      display: block;
      transition: transform 0.3s ease;
  }
  .character p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #FFD700;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
    font-size: 0.9em;
  }
  .stat-item {
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 8px;
      animation: slideInLeft 0.8s ease-out;
  }
  .stat-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    height: 12px;
    overflow: hidden;
    margin-top: 5px;
  }
  .stat-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, #FFC400, #E08E00);
    transition: width 0.5s ease;
  }
  .card {
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px #000;
    animation: slideIn 1s ease;
  }
  #character-display {
      margin-bottom: 20px;
  }
  #character-emoji-display {
      font-size: 6em;
      display: block;
      animation: float 3s infinite;
  }
  #quest-text {
      font-size: 1.3em;
      min-height: 60px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #F0F8FF;
  }
  button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #A0522D, #8B4513);
    color: #fff;
    font-family: 'Jua', sans-serif;
    transition: all 0.3s;
    animation: bounceIn 0.5s ease-out forwards;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  }
  button:hover {
    background: linear-gradient(90deg, #8B4513, #A0522D);
    box-shadow: 0 0 15px #FFD700;
    transform: translateY(-3px);
  }
  .result-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 15px;
    padding: 25px;
    text-align: left;
    animation: zoomIn 1s ease-out;
  }
  .result-card h3 {
    color: #FFD700;
    border-bottom: 2px solid #FFD700;
    padding-bottom: 10px;
  }
  .career-card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
  }
  .career-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 45%;
      min-width: 250px;
      border: 2px solid #FFD700;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
  }
  .career-card:hover {
      transform: scale(1.05);
  }
  .career-card h3 {
      border-bottom: none;
      padding-bottom: 0;
  }
  .career-emoji {
      font-size: 5em;
      display: block;
      margin: 0 auto 10px;
  }
  /* 애니메이션 키프레임 */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
  }
  @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }
  @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
  }
  @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>📜 신비로운 고대 유적 탐험 📜</h1>
  <p>가드너의 다중지능이론으로 나의 숨겨진 잠재력을 찾아보자!</p>

  <div id="start-screen" class="start-screen active card">
    <h2>모험을 시작하기 전, 당신의 정보를 알려주세요.</h2>
    <div class="input-group">
      <label for="student-class">반:</label>
      <input type="text" id="student-class" placeholder="예: 1학년 3반" required>
    </div>
    <div class="input-group">
      <label for="student-name">이름:</label>
      <input type="text" id="student-name" placeholder="예: 김민지" required>
    </div>
    <button onclick="startGame()">모험 시작!</button>
  </div>

  <div id="character-selection" class="character-selection">
    <p>어떤 모험가가 되어볼까?</p>
    <div class="character" id="prince-char" onclick="selectCharacter('prince')">
      <span class="character-emoji">🤴</span>
      <p>용감한 왕자</p>
    </div>
    <div class="character" id="princess-char" onclick="selectCharacter('princess')">
      <span class="character-emoji">👸</span>
      <p>지혜로운 공주</p>
    </div>
    <div class="character" id="warrior-char" onclick="selectCharacter('warrior')">
      <span class="character-emoji">⚔️</span>
      <p>강인한 전사</p>
    </div>
    <div class="character" id="wizard-char" onclick="selectCharacter('wizard')">
      <span class="character-emoji">🔮</span>
      <p>신비한 마법사</p>
    </div>
  </div>

  <div id="game-screen" class="game-screen card">
    <div id="character-display">
      <span id="character-emoji-display"></span>
      <p id="character-name-display"></p>
    </div>
    <p id="quest-text"></p>
    <div id="options-container"></div>
    <div class="stats-grid">
      <div class="stat-item">언어 지능<div class="stat-bar"><div id="stat-linguistic" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">논리-수학 지능<div class="stat-bar"><div id="stat-logical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">공간 지능<div class="stat-bar"><div id="stat-spatial" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">신체-운동 지능<div class="stat-bar"><div id="stat-bodily" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">음악 지능<div class="stat-bar"><div id="stat-musical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">대인관계 지능<div class="stat-bar"><div id="stat-interpersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자기이해 지능<div class="stat-bar"><div id="stat-intrapersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자연 지능<div class="stat-bar"><div id="stat-naturalist" class="stat-bar-inner"></div></div></div>
    </div>
  </div>

  <div id="result-screen" class="game-screen card">
    <h2>🎉 <span id="student-info-result"></span>님의 강점 지능 분석 결과 🎉</h2>
    <div id="result-details" class="result-card">
    </div>
    <button onclick="restartGame()">다시 모험하기</button>
  </div>

</div>

<script>
  let studentClass = '';
  let studentName = '';
  let selectedCharacter = '';
  let currentQuestIndex = 0;
  let intelligenceScores = {
    linguistic: 50,
    logical: 50,
    spatial: 50,
    bodily: 50,
    musical: 50,
    interpersonal: 50,
    intrapersonal: 50,
    naturalist: 50
  };

  const characterEmojis = {
      prince: '🤴',
      princess: '👸',
      warrior: '⚔️',
      wizard: '🔮'
  };
  
  const intelligenceNames = {
        linguistic: '언어 지능',
        logical: '논리-수학 지능',
        spatial: '공간 지능',
        bodily: '신체-운동 지능',
        musical: '음악 지능',
        interpersonal: '대인관계 지능',
        intrapersonal: '자기이해 지능',
        naturalist: '자연 지능'
    };

  const careers = {
    linguistic: {
      name: "고대 서기관 (작가/기자)",
      desc: "잃어버린 언어를 해독하고, 숨겨진 역사를 글로 기록하는 데 뛰어납니다. 당신의 글은 영원히 사람들에게 진실을 전달할 거예요.",
      emoji: "✍️"
    },
    logical: {
      name: "유적 분석가 (과학자/프로그래머)",
      desc: "복잡한 고대 문양과 수수께끼를 논리적으로 분석하여 유적의 비밀을 해독합니다. 당신의 지성은 탐험의 길을 밝혀줄 거예요.",
      emoji: "🧠"
    },
    spatial: {
      name: "미궁 설계자 (디자이너/건축가)",
      desc: "머릿속으로 복잡한 미로와 유적의 구조를 완벽하게 그려냅니다. 당신의 상상력은 아무도 찾지 못한 길을 열어줄 거예요.",
      emoji: "📐"
    },
    bodily: {
      name: "정글의 추격자 (무용가/운동선수)",
      desc: "위험한 함정을 민첩하게 피하고, 험난한 지형을 극복하는 데 능숙합니다. 당신의 움직임은 어떤 역경도 이겨낼 수 있을 거예요.",
      emoji: "🤸"
    },
    musical: {
      name: "고대 소리의 마스터 (음악가/작곡가)",
      desc: "오래된 유적의 속삭임과 자연의 소리를 음악으로 재현하는 데 뛰어납니다. 당신의 음악은 잠든 마법을 깨울 거예요.",
      emoji: "🎵"
    },
    interpersonal: {
      name: "동료들의 인도자 (상담가/리더)",
      desc: "다양한 부족들과 교류하며 그들의 문화를 이해하고 협력하는 데 강점이 있습니다. 당신의 따뜻함은 굳게 닫힌 마음을 열어줄 거예요.",
      emoji: "🤝"
    },
    intrapersonal: {
      name: "내면의 성찰가 (심리학자/철학자)",
      desc: "탐험 중 마주치는 내면의 두려움과 갈등을 깊이 성찰하며 답을 찾습니다. 당신의 통찰력은 스스로를 성장시키는 원동력이 될 거예요.",
      emoji: "🧘"
    },
    naturalist: {
      name: "자연의 현자 (환경운동가/생물학자)",
      desc: "고대 숲의 식물과 신비한 동물들의 행동을 관찰하고 이해합니다. 당신의 호기심은 길 잃은 모험가에게 나침반이 될 거예요.",
      emoji: "🌳"
    }
  };

  const quests = {
  prince: [
    { text: "왕실의 후계자인 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 왕의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, linguistic: 5 } }, { text: "책 속의 인물에 감정 이입하여 그들의 마음을 이해하려 노력한다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "미궁의 마지막에 숨겨진 비밀 통로를 찾아야 합니다. 당신의 강점을 활용해 통로를 찾아내세요.", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미궁의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감적으로 안전한 길을 선택하고 몸이 이끄는 대로 움직인다.", effects: { intrapersonal: 15, bodily: 15 } }, { text: "벽에 새겨진 문양의 의미를 해석하며 통로를 추론한다.", effects: { linguistic: 10, spatial: 10 } }] },
    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 낸다. '가장 위대한 힘은 무엇인가?' 당신의 답은?", options: [{ text: "모두를 하나로 묶는 대인관계 능력이다.", effects: { interpersonal: 25 } }, { text: "어려움을 극복하는 강인한 용기다.", effects: { bodily: 25 } }, { text: "미지의 것을 밝혀내는 논리적 사고력이다.", effects: { logical: 25 } }, { text: "백성을 이끄는 지혜와 통찰력이다.", effects: { intrapersonal: 25 } }] }
  ],
  princess: [
    { text: "지혜의 왕국 공주인 당신은 잃어버린 '영원의 빛'을 되찾아 고대 유적에 생기를 불어넣으려 합니다. 유적 입구에 있는 거대한 문에는 '지식의 문을 열 열쇠는 무엇인가?'라는 글귀가 새겨져 있습니다. 어떻게 답하겠습니까?", options: [{ text: "문의 문양을 관찰하며 고대 언어의 의미를 추론한다.", effects: { linguistic: 15, spatial: 5 } }, { text: "왕국의 역사 기록에서 비슷한 문양을 찾아 해답을 유추한다.", effects: { logical: 15, linguistic: 10 } }, { text: "문의 돌 표면을 만져보며 미세한 진동을 감지해 답을 찾는다.", effects: { bodily: 10, musical: 5 } }, { text: "주변의 작은 생물들의 움직임을 관찰하며 힌트를 얻는다.", effects: { naturalist: 15, spatial: 5 } }] },
    { text: "영원의 빛이 있는 장소로 가는 길은 '고요의 정원'입니다. 정원은 당신의 내면의 불안을 시험하는 곳입니다. 당신은 어떻게 이 정원을 통과할까요?", options: [{ text: "정원의 아름다운 꽃들을 관찰하며 마음의 평화를 찾는다.", effects: { naturalist: 15, intrapersonal: 5 } }, { text: "정원에서 들려오는 알 수 없는 소리에 귀를 기울여 조화를 찾는다.", effects: { musical: 15, intrapersonal: 5 } }, { text: "정원의 길을 논리적으로 분석해 가장 짧은 경로를 찾는다.", effects: { logical: 10, spatial: 5 } }, { text: "자신과의 대화를 통해 불안의 원인을 파악하고 극복한다.", effects: { intrapersonal: 20 } }] },
    { text: "다음 관문은 '빛의 호수'입니다. 호수는 주변 사람들의 감정을 비추는 거울 역할을 합니다. 당신은 호수 건너편에 있는 빛을 어떻게 얻을까요?", options: [{ text: "호수 주변의 사람들과 이야기를 나누며 그들의 마음을 이해하고 공감한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "호수 표면에 비친 자신의 모습을 보며 내면의 진실을 마주한다.", effects: { intrapersonal: 15, spatial: 5 } }, { text: "호수 물결의 파장을 분석해 건너갈 수 있는 안정적인 길을 계산한다.", effects: { logical: 15, musical: 5 } }, { text: "호수 주변의 식물들을 이용해 배를 만들고 건너간다.", effects: { spatial: 15, naturalist: 10 } }] },
    { text: "영원의 빛이 있는 '별의 신전'에 도착했습니다. 신전의 중앙에는 빛이 담긴 크리스탈이 있지만, 빛은 약해져 있습니다. 빛을 다시 채우려면 어떤 행동을 해야 할까요?", options: [{ text: "잃어버린 고대 노래를 불러 크리스탈을 정화한다.", effects: { musical: 20, intrapersonal: 5 } }, { text: "크리스탈에 쓰인 고대 문자를 해독하여 마법 주문을 외운다.", effects: { linguistic: 20, logical: 5 } }, { text: "자신을 희생하는 마음으로 크리스탈을 만진다.", effects: { intrapersonal: 20, interpersonal: 10 } }, { text: "자연의 기운을 모아 크리스탈에 주입한다.", effects: { naturalist: 15, bodily: 5 } }] },
    { text: "빛을 되찾았지만, 신전의 문이 닫히며 당신과 동료가 갇혔습니다. 출구를 찾기 위해 어떻게 할까요?", options: [{ text: "동료들의 의견을 듣고 가장 좋은 탈출 방법을 함께 의논한다.", effects: { interpersonal: 20, logical: 10 } }, { text: "자신이 기억하는 신전의 구조를 바탕으로 지도를 그려 탈출 경로를 찾는다.", effects: { spatial: 20, logical: 15 } }, { text: "신전 벽에 새겨진 미묘한 문양을 해독하여 비밀 문을 찾는다.", effects: { linguistic: 15, spatial: 10 } }, { text: "고요히 앉아 자신의 내면의 목소리에 귀를 기울여 탈출구를 직감한다.", effects: { intrapersonal: 15, spatial: 5 } }] },
    { text: "탐험 중 만난 다른 부족의 아이들이 당신의 노래를 듣고 싶어합니다. 어떤 노래를 불러줄까요?", options: [{ text: "고대 유적에 대한 역사적 사실을 담은 서사시를 노래한다.", effects: { linguistic: 15, musical: 10 } }, { text: "아이들의 마음을 편안하게 해주는 자장가를 부른다.", effects: { musical: 20, interpersonal: 10 } }, { text: "아이들이 따라 부르기 쉬운 신나는 리듬의 노래를 만들어 부른다.", effects: { musical: 20, bodily: 10 } }, { text: "마음을 담은 즉흥곡을 연주하여 아이들과 교감한다.", effects: { musical: 15, interpersonal: 15 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, linguistic: 5 } }, { text: "책 속의 인물에 감정 이입하여 그들의 마음을 이해하려 노력한다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "미궁의 마지막에 숨겨진 비밀 통로를 찾아야 합니다. 당신의 강점을 활용해 통로를 찾아내세요.", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미궁의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감적으로 안전한 길을 선택하고 몸이 이끄는 대로 움직인다.", effects: { intrapersonal: 15, bodily: 15 } }, { text: "벽에 새겨진 문양의 의미를 해석하며 통로를 추론한다.", effects: { linguistic: 10, spatial: 10 } }] },
    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 낸다. '가장 위대한 힘은 무엇인가?' 당신의 답은?", options: [{ text: "모두를 하나로 묶는 대인관계 능력이다.", effects: { interpersonal: 25 } }, { text: "어려움을 극복하는 강인한 용기다.", effects: { bodily: 25 } }, { text: "미지의 것을 밝혀내는 논리적 사고력이다.", effects: { logical: 25 } }, { text: "백성을 이끄는 지혜와 통찰력이다.", effects: { intrapersonal: 25 } }] }
  ],
  warrior: [
    { text: "강인한 전사인 당신은 전설의 무기 '용기의 검'을 찾아 위험한 '불의 산'을 오르고 있습니다. 산 입구에 도착하자, 뜨거운 용암 강이 길을 막고 있습니다. 당신은 어떻게 이 강을 건널까요?", options: [{ text: "용암의 흐름을 분석하여 가장 느린 곳을 찾아 빠르게 건넌다.", effects: { logical: 15, spatial: 5 } }, { text: "주변의 거대한 바위를 던져 징검다리를 만들어 건넌다.", effects: { bodily: 20, spatial: 5 } }, { text: "강가에 있는 희귀한 돌멩이를 던져 물의 정령을 부른다.", effects: { naturalist: 15, musical: 5 } }, { text: "두려움을 극복하고 자신의 강인한 의지로 뛰어넘는다.", effects: { intrapersonal: 15, bodily: 10 } }] },
    { text: "산 정상에 오르자 '용의 미로'가 나타났습니다. 미로는 용이 내는 거대한 포효와 함께 끊임없이 구조가 바뀝니다. 어떻게 이 미로를 통과할까요?", options: [{ text: "미로의 구조를 머릿속으로 완벽하게 그려 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "용의 포효 소리를 분석해 진동이 약한 곳을 찾아 이동한다.", effects: { musical: 15, spatial: 5 } }, { text: "미로 벽에 남겨진 고대 전사들의 흔적을 따라 길을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "미로의 함정들을 몸으로 부딪혀 파괴하며 나아간다.", effects: { bodily: 20, logical: 5 } }] },

    { text: "검을 뽑았지만, 그 영향으로 산 전체가 흔들리며 무너집니다. 당신은 어떻게 이 위기에서 벗어날까요?", options: [{ text: "몸을 빠르게 움직여 무너지는 바위들을 피해 탈출한다.", effects: { bodily: 20, spatial: 10 } }, { text: "산의 지질 구조를 이해하고 가장 안전한 길을 찾아낸다.", effects: { naturalist: 15, logical: 10 } }, { text: "다른 모험가들을 이끌고 함께 탈출한다.", effects: { interpersonal: 20, bodily: 5 } }, { text: "용기의 검에 깃든 힘을 이용해 탈출한다.", effects: { bodily: 15, intrapersonal: 10 } }] },

  wizard: [

    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 낸다. '가장 위대한 힘은 무엇인가?' 당신의 답은?", options: [{ text: "모두를 하나로 묶는 대인관계 능력이다.", effects: { interpersonal: 25 } }, { text: "어려움을 극복하는 강인한 용기다.", effects: { bodily: 25 } }, { text: "미지의 것을 밝혀내는 논리적 사고력이다.", effects: { logical: 25 } }, { text: "백성을 이끄는 지혜와 통찰력이다.", effects: { intrapersonal: 25 } }] }
  ]
  };

  const questMaxIndex = Object.values(quests)[0].length;

  let chosenOptions = [];
  let scoreMap = {};

  function updateStatsUI() {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = `${Math.min(intelligenceScores[intel], 100)}%`;
      }
    }
  }

  function startGame() {
    studentClass = document.getElementById('student-class').value;
    studentName = document.getElementById('student-name').value;
    if (studentClass && studentName) {
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('character-selection').classList.add('active');
    } else {
      alert('반과 이름을 입력해주세요!');
    }
  }

  function selectCharacter(character) {
    selectedCharacter = character;
    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById(`${character}-char`).classList.add('selected');

    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.add('active');
    
    document.getElementById('character-emoji-display').innerText = characterEmojis[selectedCharacter];
    document.getElementById('character-name-display').innerText = `${studentName} - ${document.querySelector(\`#\${character}-char p\`).innerText}`;
    
    currentQuestIndex = 0;
    chosenOptions = [];
    intelligenceScores = {
        linguistic: 50, logical: 50, spatial: 50, bodily: 50,
        musical: 50, interpersonal: 50, intrapersonal: 50, naturalist: 50
    };
    updateStatsUI();
    loadQuest();
  }

  function loadQuest() {
    if (currentQuestIndex >= questMaxIndex) {
      showResult();
      return;
    }
    const quest = quests[selectedCharacter][currentQuestIndex];
    document.getElementById('quest-text').innerText = quest.text;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    quest.options.forEach((option, index) => {
      const button = document.createElement('button');
      button.innerText = option.text;
      button.onclick = () => choose(index);
      optionsContainer.appendChild(button);
    });
  }

  function choose(optionIndex) {
    const quest = quests[selectedCharacter][currentQuestIndex];
    const option = quest.options[optionIndex];
    chosenOptions.push({
      questText: quest.text,
      optionText: option.text,
      effects: option.effects
    });
    
    for (const key in option.effects) {
      intelligenceScores[key] += option.effects[key];
    }
    updateStatsUI();
    currentQuestIndex++;
    loadQuest();
  }

  function showResult() {
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('student-info-result').innerText = `${studentClass} ${studentName}`;
    
    const resultDetails = document.getElementById('result-details');
    resultDetails.innerHTML = '';

    const sortedIntelligences = Object.entries(intelligenceScores)
      .sort(([, a], [, b]) => b - a);

    const top1 = sortedIntelligences[0];
    const top2 = sortedIntelligences[1];

    const top1Career = careers[top1[0]];
    const top2Career = careers[top2[0]];

    resultDetails.innerHTML = `
      <h3>${studentClass} ${studentName}님의 결과</h3>
      <p style="text-align:center;">모험을 통해 드러난 당신의 가장 강력한 지능은 다음과 같아요!</p>
      <hr>
      <div class="career-card-container">
          <div class="career-card">
              <span class="career-emoji">${top1Career.emoji}</span>
              <h3>🥇 1위: ${intelligenceNames[top1[0]]}</h3>
              <p style="text-align:left; font-size: 0.9em; line-height:1.4;">${top1Career.desc}</p>
          </div>
          <div class="career-card">
              <span class="career-emoji">${top2Career.emoji}</span>
              <h3>🥈 2위: ${intelligenceNames[top2[0]]}</h3>
              <p style="text-align:left; font-size: 0.9em; line-height:1.4;">${top2Career.desc}</p>
          </div>
      </div>
      <br>
      <p style="text-align:center; font-size:0.9em;">
        모든 지능은 저마다 소중한 가치를 지니고 있어요.<br>
        자신의 강점을 발견하고 발전시켜 멋진 미래를 만들어가길 응원할게요!
      </p>
    `;
  }

  function restartGame() {
    studentClass = '';
    studentName = '';
    selectedCharacter = '';
    currentQuestIndex = 0;
    intelligenceScores = {
      linguistic: 50, logical: 50, spatial: 50, bodily: 50,
      musical: 50, interpersonal: 50, intrapersonal: 50, naturalist: 50
    };
    
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');
    
    document.getElementById('student-class').value = '';
    document.getElementById('student-name').value = '';
    
    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById('character-emoji-display').innerText = '';
    document.getElementById('character-name-display').innerText = '';
    
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  }

</script>
</body>
</html>
