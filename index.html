<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신비로운 고대 유적 탐험</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Jua', sans-serif;
    background: url('https://img.freepik.com/premium-photo/ancient-ruins-temple-landscape-sunset-fantasy-adventure-3d-illustration_76964-1065.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 40px; /* 글씨 크기에 맞춰 패딩 증가 */
    text-align: center;
  }
  h1 {
    font-size: 5em; /* 2배 이상 증가 */
    color: #FFD700;
    text-shadow: 3px 3px 6px #000;
    animation: pulse 1.5s infinite;
  }
  .start-screen, .character-selection, .game-screen, #result-screen {
    display: none;
    animation: fadeIn 1s ease-out;
  }
  .start-screen.active, .character-selection.active, .game-screen.active, #result-screen.active {
    display: block;
  }
  .input-group {
    margin-bottom: 40px; /* 2배 증가 */
  }
  .input-group label {
    font-size: 2.4em; /* 2배 증가 */
  }
  .input-group input {
    width: 80%;
    padding: 20px; /* 2배 증가 */
    border-radius: 16px; /* 2배 증가 */
    border: 4px solid #fff; /* 2배 증가 */
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-family: 'Jua', sans-serif;
    font-size: 2em; /* 2배 증가 */
    margin-top: 10px; /* 2배 증가 */
  }
  .character-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 80px; /* 2배 증가 */
    margin: 80px 0; /* 2배 증가 */
  }
  .character {
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    padding: 20px; /* 2배 증가 */
    border-radius: 20px; /* 2배 증가 */
    background: rgba(255, 255, 255, 0.1);
  }
  .character:hover {
    transform: scale(1.1);
    box-shadow: 0 0 60px #FFD700; /* 2배 증가 */
  }
  .character.selected {
      box-shadow: 0 0 60px #E5B203; /* 2배 증가 */
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
  }
  .character-emoji {
      font-size: 12em; /* 2배 증가 */
      display: block;
      transition: transform 0.3s ease;
  }
  .character p {
    margin-top: 20px; /* 2배 증가 */
    font-size: 2.4em; /* 2배 증가 */
    color: #FFD700;
  }
  .game-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  .game-header .selected-char-display {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 2.5em;
    font-weight: bold;
  }
  .game-header .selected-char-display .char-emoji {
    font-size: 1.5em;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 4개에서 2개로 변경 */
    gap: 20px; /* 2배 증가 */
    margin-bottom: 40px; /* 2배 증가 */
    font-size: 1.8em; /* 2배 증가 */
  }
  .stat-item {
      background: rgba(0,0,0,0.5);
      padding: 10px; /* 2배 증가 */
      border-radius: 16px; /* 2배 증가 */
      animation: slideInLeft 0.8s ease-out;
  }
  .stat-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 10px; /* 2배 증가 */
    height: 24px; /* 2배 증가 */
    overflow: hidden;
    margin-top: 10px; /* 2배 증가 */
  }
  .stat-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, #FFC400, #E08E00);
    transition: width 0.5s ease;
  }
  .card {
    background: rgba(0,0,0,0.8);
    border-radius: 40px; /* 2배 증가 */
    padding: 60px; /* 2배 증가 */
    box-shadow: 0 0 60px #000; /* 2배 증가 */
    animation: slideIn 1s ease;
  }
  #quest-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FFD700;
  }
  #quest-text {
      font-size: 2.6em; /* 2배 증가 */
      min-height: 120px; /* 2배 증가 */
      line-height: 1.5;
      margin-bottom: 40px; /* 2배 증가 */
      color: #F0F8FF;
  }
  button {
    display: block;
    width: 100%;
    margin: 20px 0; /* 2배 증가 */
    padding: 30px; /* 2배 증가 */
    font-size: 2.2em; /* 2배 증가 */
    border: none;
    border-radius: 20px; /* 2배 증가 */
    cursor: pointer;
    background: linear-gradient(90deg, #A0522D, #8B4513);
    color: #fff;
    font-family: 'Jua', sans-serif;
    transition: all 0.3s;
    animation: bounceIn 0.5s ease-out forwards;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 2배 증가 */
  }
  button:hover {
    background: linear-gradient(90deg, #8B4513, #A0522D);
    box-shadow: 0 0 30px #FFD700; /* 2배 증가 */
    transform: translateY(-6px); /* 2배 증가 */
  }
  .result-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 30px; /* 2배 증가 */
    padding: 50px; /* 2배 증가 */
    text-align: left;
    animation: zoomIn 1s ease-out;
  }
  .result-card h2 {
      font-size: 4em;
  }
  .result-card h3 {
    color: #FFD700;
    border-bottom: 4px solid #FFD700; /* 2배 증가 */
    padding-bottom: 20px; /* 2배 증가 */
    font-size: 3em; /* 2배 증가 */
  }
  .result-card p {
      font-size: 2em;
  }
  .career-card-container {
      display: flex;
      justify-content: center;
      gap: 40px; /* 2배 증가 */
      margin: 40px 0; /* 2배 증가 */
      flex-wrap: wrap;
  }
  .career-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px; /* 2배 증가 */
      padding: 30px; /* 2배 증가 */
      text-align: center;
      width: 45%;
      min-width: 400px; /* 2배 증가 */
      border: 4px solid #FFD700; /* 2배 증가 */
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
  }
  .career-card:hover {
      transform: scale(1.05);
  }
  .career-card h3 {
      border-bottom: none;
      padding-bottom: 0;
      font-size: 2.6em; /* 2배 증가 */
  }
  .career-card p {
      font-size: 1.8em; /* 2배 증가 */
  }
  .career-emoji {
      font-size: 10em; /* 2배 증가 */
      display: block;
      margin: 0 auto 20px; /* 2배 증가 */
  }
  /* 애니메이션 키프레임 */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(200px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
  }
  @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }
  @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
  }
  @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>📜 신비로운 고대 유적 탐험 📜</h1>
  <p style="font-size: 2em;">가드너의 다중지능이론으로 나의 숨겨진 잠재력을 찾아보자!</p>

  <div id="start-screen" class="start-screen active card">
    <h2>모험을 시작하기 전, 당신의 정보를 알려주세요.</h2>
    <div class="input-group">
      <label for="student-class">반:</label>
      <input type="text" id="student-class" placeholder="예: 1학년 3반" required>
    </div>
    <div class="input-group">
      <label for="student-name">이름:</label>
      <input type="text" id="student-name" placeholder="예: 김민지" required>
    </div>
    <button onclick="startGame()">모험 시작!</button>
  </div>

  <div id="character-selection" class="character-selection">
    <p style="font-size: 2.5em;">어떤 모험가가 되어볼까?</p>
    <div class="character" id="prince-char" onclick="selectCharacter('prince')">
      <span class="character-emoji">🤴</span>
      <p>용감한 왕자</p>
    </div>
    <div class="character" id="princess-char" onclick="selectCharacter('princess')">
      <span class="character-emoji">👸</span>
      <p>지혜로운 공주</p>
    </div>
    <div class="character" id="warrior-char" onclick="selectCharacter('warrior')">
      <span class="character-emoji">⚔️</span>
      <p>강인한 전사</p>
    </div>
    <div class="character" id="wizard-char" onclick="selectCharacter('wizard')">
      <span class="character-emoji">🔮</span>
      <p>신비한 마법사</p>
    </div>
  </div>

  <div id="game-screen" class="game-screen card">
    <div class="game-header">
      <div id="character-info" class="selected-char-display">
        <span id="character-emoji-display" class="char-emoji"></span>
        <span id="character-name-display"></span>
      </div>
    </div>
    <h3 id="quest-title"></h3>
    <p id="quest-text"></p>
    <div id="options-container"></div>
    <div class="stats-grid">
      <div class="stat-item">언어 지능<div class="stat-bar"><div id="stat-linguistic" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">논리-수학 지능<div class="stat-bar"><div id="stat-logical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">공간 지능<div class="stat-bar"><div id="stat-spatial" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">신체-운동 지능<div class="stat-bar"><div id="stat-bodily" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">음악 지능<div class="stat-bar"><div id="stat-musical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">대인관계 지능<div class="stat-bar"><div id="stat-interpersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자기이해 지능<div class="stat-bar"><div id="stat-intrapersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자연 지능<div class="stat-bar"><div id="stat-naturalist" class="stat-bar-inner"></div></div></div>
    </div>
  </div>

  <div id="result-screen" class="game-screen card">
    <h2>🎉 <span id="student-info-result"></span>님의 강점 지능 분석 결과 🎉</h2>
    <div id="result-details" class="result-card">
    </div>
    <button onclick="restartGame()">다시 모험하기</button>
  </div>

</div>

<script>
  let studentClass = '';
  let studentName = '';
  let selectedCharacter = '';
  let currentQuestIndex = 0;
  let intelligenceScores = {
    linguistic: 50,
    logical: 50,
    spatial: 50,
    bodily: 50,
    musical: 50,
    interpersonal: 50,
    intrapersonal: 50,
    naturalist: 50
  };

  const characterEmojis = {
      prince: '🤴',
      princess: '👸',
      warrior: '⚔️',
      wizard: '🔮'
  };
  
  const intelligenceNames = {
        linguistic: '언어 지능',
        logical: '논리-수학 지능',
        spatial: '공간 지능',
        bodily: '신체-운동 지능',
        musical: '음악 지능',
        interpersonal: '대인관계 지능',
        intrapersonal: '자기이해 지능',
        naturalist: '자연 지능'
    };

  const careers = {
    linguistic: {
      name: "고대 서기관 (작가/기자)",
      desc: "잃어버린 언어를 해독하고, 숨겨진 역사를 글로 기록하는 데 뛰어납니다. 당신의 글은 영원히 사람들에게 진실을 전달할 거예요.",
      emoji: "✍️"
    },
    logical: {
      name: "유적 분석가 (과학자/프로그래머)",
      desc: "복잡한 고대 문양과 수수께끼를 논리적으로 분석하여 유적의 비밀을 해독합니다. 당신의 지성은 탐험의 길을 밝혀줄 거예요.",
      emoji: "🧠"
    },
    spatial: {
      name: "미궁 설계자 (디자이너/건축가)",
      desc: "머릿속으로 복잡한 미로와 유적의 구조를 완벽하게 그려냅니다. 당신의 상상력은 아무도 찾지 못한 길을 열어줄 거예요.",
      emoji: "📐"
    },
    bodily: {
      name: "정글의 추격자 (무용가/운동선수)",
      desc: "위험한 함정을 민첩하게 피하고, 험난한 지형을 극복하는 데 능숙합니다. 당신의 움직임은 어떤 역경도 이겨낼 수 있을 거예요.",
      emoji: "🤸"
    },
    musical: {
      name: "고대 소리의 마스터 (음악가/작곡가)",
      desc: "오래된 유적의 속삭임과 자연의 소리를 음악으로 재현하는 데 뛰어납니다. 당신의 음악은 잠든 마법을 깨울 거예요.",
      emoji: "🎵"
    },
    interpersonal: {
      name: "동료들의 인도자 (상담가/리더)",
      desc: "다양한 부족들과 교류하며 그들의 문화를 이해하고 협력하는 데 강점이 있습니다. 당신의 따뜻함은 굳게 닫힌 마음을 열어줄 거예요.",
      emoji: "🤝"
    },
    intrapersonal: {
      name: "내면의 성찰가 (심리학자/철학자)",
      desc: "탐험 중 마주치는 내면의 두려움과 갈등을 깊이 성찰하며 답을 찾습니다. 당신의 통찰력은 스스로를 성장시키는 원동력이 될 거예요.",
      emoji: "🧘"
    },
    naturalist: {
      name: "자연의 현자 (환경운동가/생물학자)",
      desc: "고대 숲의 식물과 신비한 동물들의 행동을 관찰하고 이해합니다. 당신의 호기심은 길 잃은 모험가에게 나침반이 될 거예요.",
      emoji: "🌳"
    }
  };

const quests = {
  prince: [
    { text: "왕실의 후계자인 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 어떻게 그들을 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 왕의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "탐험대원들의 사기를 높이고, 갈등을 해결하는 능력.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "미지의 지형을 정확하게 파악하고 최단 경로를 설계하는 능력.", effects: { spatial: 20, logical: 10 } }, { text: "야생의 동식물을 이해하고, 자연의 위협을 피하는 능력.", effects: { naturalist: 20, bodily: 10 } }, { text: "탐험 중 발생하는 문제에 대한 해결책을 논리적으로 찾아내는 능력.", effects: { logical: 25, intrapersonal: 5 } }] }
  ],
  princess: [
    { text: "왕국에 전해지는 '사랑의 보석'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 신비한 요정이 나타나 당신의 마음을 시험합니다. '가장 아름다운 소리는 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "아름다운 오페라 아리아라고 답한다.", effects: { musical: 15, linguistic: 5 } }, { text: "고대 유적의 바람 소리라고 답한다.", effects: { naturalist: 10, musical: 5 } }, { text: "사랑하는 이의 따뜻한 목소리라고 답한다.", effects: { interpersonal: 20 } }, { text: "보석을 향한 나의 간절한 속삭임이라고 답한다.", effects: { intrapersonal: 15 } }] },
    { text: "다음 관문은 '마법의 정원'입니다. 정원은 복잡한 미로처럼 얽힌 식물들로 가득합니다. 당신은 어떻게 이 정원을 통과할까요?", options: [{ text: "식물들의 성장 패턴을 관찰하며 길을 찾는다.", effects: { naturalist: 15, spatial: 10 } }, { text: "정원의 아름다움을 그림으로 기록하며 길을 찾는다.", effects: { spatial: 20, linguistic: 5 } }, { text: "식물들이 내는 소리에 귀 기울여 안전한 길을 구분한다.", effects: { musical: 15, naturalist: 5 } }, { text: "정원을 통과할 방법을 논리적으로 계산한다.", effects: { logical: 10, spatial: 10 } }] },
    { text: "유적 깊은 곳에서 고대의 노래가 들려옵니다. 이 노래는 길을 안내하는 것 같습니다. 당신은 어떻게 이 노래를 따라갈까요?", options: [{ text: "노래의 가사를 정확히 해석하여 다음 단서를 찾는다.", effects: { linguistic: 15, musical: 5 } }, { text: "음률의 변화를 느끼며 노래가 가리키는 방향을 몸으로 따라간다.", effects: { musical: 15, bodily: 10 } }, { text: "노래의 의미를 깊이 생각하며, 내면의 소리에 집중한다.", effects: { intrapersonal: 15, musical: 5 } }, { text: "노래의 음정을 정확히 따라 부르며 마법의 길을 연다.", effects: { musical: 20, linguistic: 10 } }] },
    { text: "보석이 있는 방에 도착했지만, 방은 거대한 거울로 가득 차 있습니다. 거울은 당신의 내면을 비추며 질문합니다. '가장 어두운 곳은 어디인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "두려움을 이겨내지 못하는 나의 마음속이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "사람들이 서로를 이해하지 못하는 순간이라고 답한다.", effects: { interpersonal: 20, linguistic: 5 } }, { text: "빛이 닿지 않는 유적의 가장 깊은 곳이라고 답한다.", effects: { spatial: 15, intrapersonal: 5 } }, { text: "고통받는 백성을 외면하는 나의 이기심이라고 답한다.", effects: { intrapersonal: 25 } }] },
    { text: "사랑의 보석을 지키는 수호신이 나타나 당신의 마음을 시험합니다. '가장 강한 힘은 무엇인가?' 당신은 무엇이라고 답하겠습니까?", options: [{ text: "모든 것을 포용하고 치유하는 사랑이라고 답한다.", effects: { interpersonal: 25 } }, { text: "어떤 난관도 이겨내는 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 20, interpersonal: 5 } }, { text: "복잡한 문제를 해결하는 지혜라고 답한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "고통받는 사람들의 마음을 움직이는 예술이라고 답한다.", effects: { musical: 15, linguistic: 10, interpersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 기록이 담긴 석판을 발견했습니다. 이 기록을 어떻게 복원하고 해석할까요?", options: [{ text: "석판의 문양을 직접 스케치하고, 구조를 분석한다.", effects: { spatial: 15, logical: 10 } }, { text: "석판의 깨진 조각들을 논리적으로 맞춰 복원한다.", effects: { logical: 15, spatial: 5 } }, { text: "석판에 담긴 고대 언어를 해독하여 기록한다.", effects: { linguistic: 20, logical: 5 } }, { text: "석판이 발견된 주변의 식물들을 관찰하여 기록의 배경을 추측한다.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 숲길을 걷다가 길을 잃었습니다. 당신은 어떻게 길을 찾을까요?", options: [{ text: "나뭇가지에 새겨진 미묘한 흔적을 따라간다.", effects: { naturalist: 20, spatial: 5 } }, { text: "햇빛의 방향과 그림자를 계산하여 길을 찾는다.", effects: { logical: 15, spatial: 10 } }, { text: "새들의 지저귐과 바람 소리를 따라간다.", effects: { musical: 15, naturalist: 5 } }, { text: "숲의 생태계를 관찰하며 어떤 동물이 지나간 길인지 추론한다.", effects: { naturalist: 15, logical: 10 } }] },
    { text: "위험한 함정이 있는 통로를 지나가야 합니다. 함정은 특정 리듬에 맞춰 춤을 추면 비활성화됩니다. 당신은 어떻게 통과할까요?", options: [{ text: "함정의 움직임을 보고, 가장 효율적인 경로를 계산하여 빠르게 움직인다.", effects: { bodily: 20, logical: 10 } }, { text: "함정의 리듬을 정확히 파악하고, 그에 맞춰 춤을 춘다.", effects: { musical: 20, bodily: 15 } }, { text: "함정의 작동 방식을 면밀히 관찰하고, 논리적인 해결책을 찾는다.", effects: { logical: 15, bodily: 5 } }, { text: "자신을 믿고 용감하게 함정 위를 뛰어넘는다.", effects: { intrapersonal: 15, bodily: 10 } }] },

    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },

  warrior: [
    { text: "강인한 전사인 당신은 전설의 '힘의 건틀렛'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 길을 막는 거대한 돌덩이가 있습니다. 당신은 어떻게 돌덩이를 치울까요?", options: [{ text: "건틀렛의 힘을 시험하며 돌덩이를 파괴한다.", effects: { bodily: 20, logical: 5 } }, { text: "돌덩이의 무게중심을 계산하여 가장 쉽게 움직이는 방법을 찾는다.", effects: { logical: 15, bodily: 5 } }, { text: "돌덩이에 새겨진 문양을 해석해 마법적인 해결책을 찾는다.", effects: { linguistic: 10, logical: 5 } }, { text: "주변의 도구와 자연물을 활용하여 돌덩이를 들어올린다.", effects: { naturalist: 10, spatial: 10 } }] },

const characterNames = {
  prince: '용감한 왕자',
  princess: '지혜로운 공주',
  warrior: '강인한 전사',
  wizard: '신비한 마법사'
};
const totalQuests = 15;

  function showScreen(screenId) {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById(screenId).classList.add('active');
  }

  function updateStatsUI() {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          const score = Math.min(intelligenceScores[intel], 100);
          statBarInner.style.width = `${score}%`;
      }
    }
  }
  
  function startGame() {
    studentClass = document.getElementById('student-class').value.trim();
    studentName = document.getElementById('student-name').value.trim();
    if (studentClass === '' || studentName === '') {
      alert('반과 이름을 모두 입력해주세요!');
      return;
    }
    showScreen('character-selection');
  }

  function selectCharacter(char) {
    selectedCharacter = char;
    currentQuestIndex = 0;
    intelligenceScores = {
        linguistic: 50,
        logical: 50,
        spatial: 50,
        bodily: 50,
        musical: 50,
        interpersonal: 50,
        intrapersonal: 50,
        naturalist: 50
    };
    
    // 선택된 캐릭터를 상단에 표시
    document.getElementById('character-emoji-display').innerText = characterEmojis[selectedCharacter];
    document.getElementById('character-name-display').innerText = characterNames[selectedCharacter];

    updateStatsUI();
    showScreen('game-screen');
    displayQuest();
  }

  function displayQuest() {
    const quest = quests[selectedCharacter][currentQuestIndex];
    if (!quest) {
      displayResult();
      return;
    }
    // 퀘스트 제목 추가
    document.getElementById('quest-title').innerText = `${totalQuests}개 중 ${currentQuestIndex + 1}번째 퀘스트`;
    
    document.getElementById('quest-text').innerText = quest.text;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    quest.options.forEach((option, index) => {
      const button = document.createElement('button');
      button.innerText = option.text;
      button.onclick = () => choose(index);
      optionsContainer.appendChild(button);
    });
  }

  function choose(optionIndex) {
    const choice = quests[selectedCharacter][currentQuestIndex].options[optionIndex];
    for (const key in choice.effects) {
      if (intelligenceScores.hasOwnProperty(key)) {
        intelligenceScores[key] += choice.effects[key];
      }
    }
    updateStatsUI();
    currentQuestIndex++;
    displayQuest();
  }

  function displayResult() {
    showScreen('result-screen');
    document.getElementById('student-info-result').innerText = `${studentClass} ${studentName}`;
    
    const sortedScores = Object.entries(intelligenceScores).sort(([, a], [, b]) => b - a);
    const top1 = sortedScores[0][0];
    const top2 = sortedScores[1][0];
    const top1Career = careers[top1];
    const top2Career = careers[top2];

    const resultDetails = document.getElementById('result-details');
    resultDetails.innerHTML = `
      <h3>${characterNames[selectedCharacter]} ${studentName}님의 결과</h3>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px;">
          <div style="text-align: center; background: #333; padding: 40px; border-radius: 30px; width: 100%;">
              <span class="career-emoji" style="font-size: 10em;">${top1Career.emoji}</span>
              <h3 style="color: #FFD700; font-size: 3em; margin-top: 20px;">🥇 1위: ${intelligenceNames[top1]} 지능</h3>
              <p style="font-size: 2.2em;">${top1Career.desc}</p>
          </div>
          <div style="text-align: center; background: #333; padding: 40px; border-radius: 30px; width: 100%;">
              <span class="career-emoji" style="font-size: 8em; filter: grayscale(100%);">🥈</span>
              <h3 style="color: #fff; font-size: 2.6em; margin-top: 20px;">🥈 2위: ${intelligenceNames[top2]} 지능</h3>
              <p style="font-size: 2em;">${top2Career.desc}</p>
          </div>
      </div>
      <br>
      <p style="text-align:center; font-size: 2em;">
        모든 지능은 저마다 소중한 가치를 지니고 있어요.<br>
        자신의 강점을 발견하고 발전시켜 멋진 미래를 만들어가길 응원할게요!
      </p>
    `;
  }

  function restartGame() {
    studentClass = '';
    studentName = '';
    selectedCharacter = '';
    currentQuestIndex = 0;
    intelligenceScores = {
      linguistic: 50,
      logical: 50,
      spatial: 50,
      bodily: 50,
      musical: 50,
      interpersonal: 50,
      intrapersonal: 50,
      naturalist: 50
    };

    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');

    document.getElementById('student-class').value = '';
    document.getElementById('student-name').value = '';

    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = `${intelligenceScores[intel]}%`;
      }
    }
  });
</script>
