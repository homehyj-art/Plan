<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신비로운 고대 유적 탐험</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Jua', sans-serif;
    background: url('https://img.freepik.com/premium-photo/ancient-ruins-temple-landscape-sunset-fantasy-adventure-3d-illustration_76964-1065.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: #FFD700;
    text-shadow: 3px 3px 6px #000;
    animation: pulse 1.5s infinite;
  }
  .start-screen, .character-selection, .game-screen {
    display: none;
    animation: fadeIn 1s ease-out;
  }
  .start-screen.active, .character-selection.active, .game-screen.active {
    display: block;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    font-size: 1.2em;
  }
  .input-group input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #fff;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-family: 'Jua', sans-serif;
    font-size: 1em;
    margin-top: 5px;
  }
  .character-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .character {
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
  }
  .character:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #FFD700;
  }
  .character.selected {
      box-shadow: 0 0 30px #E5B203;
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
  }
  .character-emoji {
      font-size: 6em;
      display: block;
      transition: transform 0.3s ease;
  }
  .character p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #FFD700;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
    font-size: 0.9em;
  }
  .stat-item {
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 8px;
      animation: slideInLeft 0.8s ease-out;
  }
  .stat-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    height: 12px;
    overflow: hidden;
    margin-top: 5px;
  }
  .stat-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, #FFC400, #E08E00);
    transition: width 0.5s ease;
  }
  .card {
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px #000;
    animation: slideIn 1s ease;
  }
  #character-display {
      margin-bottom: 20px;
  }
  #character-emoji-display {
      font-size: 6em;
      display: block;
      animation: float 3s infinite;
  }
  #quest-text {
      font-size: 1.3em;
      min-height: 60px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #F0F8FF;
  }
  button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #A0522D, #8B4513);
    color: #fff;
    font-family: 'Jua', sans-serif;
    transition: all 0.3s;
    animation: bounceIn 0.5s ease-out forwards;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  }
  button:hover {
    background: linear-gradient(90deg, #8B4513, #A0522D);
    box-shadow: 0 0 15px #FFD700;
    transform: translateY(-3px);
  }
  .result-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 15px;
    padding: 25px;
    text-align: left;
    animation: zoomIn 1s ease-out;
  }
  .result-card h3 {
    color: #FFD700;
    border-bottom: 2px solid #FFD700;
    padding-bottom: 10px;
  }
  .career-card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
  }
  .career-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 45%;
      min-width: 250px;
      border: 2px solid #FFD700;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
  }
  .career-card:hover {
      transform: scale(1.05);
  }
  .career-card h3 {
      border-bottom: none;
      padding-bottom: 0;
  }
  .career-emoji {
      font-size: 5em;
      display: block;
      margin: 0 auto 10px;
  }
  /* 애니메이션 키프레임 */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
  }
  @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }
  @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
  }
  @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>📜 신비로운 고대 유적 탐험 📜</h1>
  <p>가드너의 다중지능이론으로 나의 숨겨진 잠재력을 찾아보자!</p>

  <div id="start-screen" class="start-screen active card">
    <h2>모험을 시작하기 전, 당신의 정보를 알려주세요.</h2>
    <div class="input-group">
      <label for="student-class">반:</label>
      <input type="text" id="student-class" placeholder="예: 1학년 3반" required>
    </div>
    <div class="input-group">
      <label for="student-name">이름:</label>
      <input type="text" id="student-name" placeholder="예: 김민지" required>
    </div>
    <button onclick="startGame()">모험 시작!</button>
  </div>

  <div id="character-selection" class="character-selection">
    <p>어떤 모험가가 되어볼까?</p>
    <div class="character" id="prince-char" onclick="selectCharacter('prince')">
      <span class="character-emoji">🤴</span>
      <p>용감한 왕자</p>
    </div>
    <div class="character" id="princess-char" onclick="selectCharacter('princess')">
      <span class="character-emoji">👸</span>
      <p>지혜로운 공주</p>
    </div>
    <div class="character" id="warrior-char" onclick="selectCharacter('warrior')">
      <span class="character-emoji">🪖</span>
      <p>강인한 전사</p>
    </div>
    <div class="character" id="wizard-char" onclick="selectCharacter('wizard')">
      <span class="character-emoji">🔮</span>
      <p>신비한 마법사</p>
    </div>
  </div>

  <div id="game-screen" class="game-screen card">
    <div id="character-display">
      <span id="character-emoji-display"></span>
      <p id="character-name-display"></p>
    </div>
    <p id="quest-text"></p>
    <div id="options-container"></div>
    <div class="stats-grid">
      <div class="stat-item">언어 지능<div class="stat-bar"><div id="stat-linguistic" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">논리-수학 지능<div class="stat-bar"><div id="stat-logical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">공간 지능<div class="stat-bar"><div id="stat-spatial" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">신체-운동 지능<div class="stat-bar"><div id="stat-bodily" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">음악 지능<div class="stat-bar"><div id="stat-musical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">대인관계 지능<div class="stat-bar"><div id="stat-interpersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자기이해 지능<div class="stat-bar"><div id="stat-intrapersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자연 지능<div class="stat-bar"><div id="stat-naturalist" class="stat-bar-inner"></div></div></div>
    </div>
  </div>

  <div id="result-screen" class="game-screen card">
    <h2>🎉 <span id="student-info-result"></span>님의 강점 지능 분석 결과 🎉</h2>
    <div id="result-details" class="result-card">
    </div>
    <button onclick="restartGame()">다시 모험하기</button>
  </div>

</div>

<script>
  let studentClass = '';
  let studentName = '';
  let selectedCharacter = '';
  let currentQuestIndex = 0;
  let intelligenceScores = {
    linguistic: 50,
    logical: 50,
    spatial: 50,
    bodily: 50,
    musical: 50,
    interpersonal: 50,
    intrapersonal: 50,
    naturalist: 50
  };

  const characterEmojis = {
      prince: '🤴',
      princess: '👸',
      warrior: '🪖',
      wizard: '🔮'
  };
  
  const intelligenceNames = {
        linguistic: '언어 지능',
        logical: '논리-수학 지능',
        spatial: '공간 지능',
        bodily: '신체-운동 지능',
        musical: '음악 지능',
        interpersonal: '대인관계 지능',
        intrapersonal: '자기이해 지능',
        naturalist: '자연 지능'
    };

  const careers = {
    linguistic: {
      name: "고대 서기관 (작가/기자)",
      desc: "잃어버린 언어를 해독하고, 숨겨진 역사를 글로 기록하는 데 뛰어납니다. 당신의 글은 영원히 사람들에게 진실을 전달할 거예요.",
      emoji: "✍️"
    },
    logical: {
      name: "유적 분석가 (과학자/프로그래머)",
      desc: "복잡한 고대 문양과 수수께끼를 논리적으로 분석하여 유적의 비밀을 해독합니다. 당신의 지성은 탐험의 길을 밝혀줄 거예요.",
      emoji: "🧠"
    },
    spatial: {
      name: "미궁 설계자 (디자이너/건축가)",
      desc: "머릿속으로 복잡한 미로와 유적의 구조를 완벽하게 그려냅니다. 당신의 상상력은 아무도 찾지 못한 길을 열어줄 거예요.",
      emoji: "📐"
    },
    bodily: {
      name: "정글의 추격자 (무용가/운동선수)",
      desc: "위험한 함정을 민첩하게 피하고, 험난한 지형을 극복하는 데 능숙합니다. 당신의 움직임은 어떤 역경도 이겨낼 수 있을 거예요.",
      emoji: "🤸"
    },
    musical: {
      name: "고대 소리의 마스터 (음악가/작곡가)",
      desc: "오래된 유적의 속삭임과 자연의 소리를 음악으로 재현하는 데 뛰어납니다. 당신의 음악은 잠든 마법을 깨울 거예요.",
      emoji: "🎵"
    },
    interpersonal: {
      name: "동료들의 인도자 (상담가/리더)",
      desc: "다양한 부족들과 교류하며 그들의 문화를 이해하고 협력하는 데 강점이 있습니다. 당신의 따뜻함은 굳게 닫힌 마음을 열어줄 거예요.",
      emoji: "🤝"
    },
    intrapersonal: {
      name: "내면의 성찰가 (심리학자/철학자)",
      desc: "탐험 중 마주치는 내면의 두려움과 갈등을 깊이 성찰하며 답을 찾습니다. 당신의 통찰력은 스스로를 성장시키는 원동력이 될 거예요.",
      emoji: "🧘"
    },
    naturalist: {
      name: "자연의 현자 (환경운동가/생물학자)",
      desc: "고대 숲의 식물과 신비한 동물들의 행동을 관찰하고 이해합니다. 당신의 호기심은 길 잃은 모험가에게 나침반이 될 거예요.",
      emoji: "🌳"
    }
  };

const quests = {
  prince: [
    { text: "왕실의 후계자인 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 왕의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, linguistic: 5 } }, { text: "책 속의 인물에 감정 이입하여 그들의 마음을 이해하려 노력한다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "미궁의 마지막에 숨겨진 비밀 통로를 찾아야 합니다. 당신의 강점을 활용해 통로를 찾아내세요.", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미궁의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감적으로 안전한 길을 선택하고 몸이 이끄는 대로 움직인다.", effects: { intrapersonal: 15, bodily: 15 } }, { text: "벽에 새겨진 문양의 의미를 해석하며 통로를 추론한다.", effects: { linguistic: 10, spatial: 10 } }] },
    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 제안합니다. 용은 당신에게 가장 자신 있는 방법으로 자신의 지혜를 증명하라고 합니다. 무엇을 선택할까요?", options: [{ text: "용에게 유창하고 설득력 있는 말로 자신의 신념과 지식을 전달한다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "복잡한 논리적 퍼즐을 제시하여 용의 지성을 시험한다.", effects: { logical: 20, spatial: 10 } }, { text: "환상적인 그림을 그리거나 춤을 춰서 용에게 자신의 예술성을 보여준다.", effects: { spatial: 15, bodily: 10, musical: 10 } }, { text: "용의 마음을 움직이는 아름다운 노래를 연주하거나 작곡하여 들려준다.", effects: { musical: 20, interpersonal: 10 } }] }
  ],
  princess: [
    { text: "고대 유적에 숨겨진 '치유의 보석'을 찾아 나선 공주인 당신. 유적의 초입에 도착하자, 길을 잃은 나비 요정들을 만났습니다. 그들을 어떻게 도와줄까요?", options: [{ text: "나비 요정들의 언어를 이해하려 노력하고, 그들의 이야기를 듣는다.", effects: { linguistic: 15, interpersonal: 5 } }, { text: "나비 요정들이 낸 빛의 경로를 분석해 길을 찾아준다.", effects: { logical: 10, spatial: 5 } }, { text: "요정들의 불안한 감정에 공감하며 마음을 진정시켜준다.", effects: { interpersonal: 15, intrapersonal: 5 } }, { text: "요정들이 춤추는 패턴을 따라 몸으로 길을 안내한다.", effects: { bodily: 10, spatial: 5 } }] },
    { text: "깊은 숲 속, 신비로운 약초 정원을 발견했습니다. 정원을 관리하는 것은 당신의 임무입니다. 어떻게 정원을 가꿀까요?", options: [{ text: "약초의 종류와 특징을 꼼꼼히 기록하고 분석한다.", effects: { naturalist: 15, linguistic: 5 } }, { text: "약초의 성장 패턴을 연구해 가장 효율적인 배치를 찾는다.", effects: { logical: 15, spatial: 5 } }, { text: "약초 하나하나에 말을 걸고 노래를 불러주며 교감한다.", effects: { musical: 15, interpersonal: 5 } }, { text: "자연의 소리를 들으며 약초가 원하는 바를 직감적으로 느낀다.", effects: { intrapersonal: 15, naturalist: 5 } }] },
    { text: "다음 관문은 '마음의 호수'입니다. 호수에 비친 자신의 모습은 불안해 보입니다. 당신은 어떻게 이 불안을 극복할까요?", options: [{ text: "자신의 내면을 깊이 들여다보며 불안의 원인을 찾는다.", effects: { intrapersonal: 20 } }, { text: "호수에 비친 자신의 모습을 긍정적으로 상상하며 마음을 다스린다.", effects: { spatial: 15, intrapersonal: 5 } }, { text: "호수 옆에 앉아 자신의 생각을 글로 정리하며 마음을 다잡는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "호수의 잔잔한 물결 소리를 들으며 평온을 찾는다.", effects: { musical: 15, intrapersonal: 5 } }] },
    { text: "치유의 보석은 거대한 수정 안에 봉인되어 있습니다. 수정을 깨려면 '사랑의 힘'을 증명해야 합니다. 당신은 어떻게 그 힘을 보여줄까요?", options: [{ text: "친구들에게 도움을 요청하고, 함께 힘을 모아 수정을 감싼다.", effects: { interpersonal: 20, bodily: 5 } }, { text: "수정에 새겨진 사랑의 시를 읽고, 그 의미를 정확히 전달한다.", effects: { linguistic: 15, interpersonal: 5 } }, { text: "수정의 진동을 느끼고, 그에 맞춰 마음을 담은 노래를 부른다.", effects: { musical: 15, intrapersonal: 10 } }, { text: "사랑의 감정을 분석하고, 논리적으로 설명하여 수정을 설득한다.", effects: { logical: 10, interpersonal: 5 } }] },
    { text: "드디어 치유의 보석을 얻었습니다. 이 보석을 가장 먼저 누구에게 사용할까요?", options: [{ text: "가장 먼저 길에서 만난 아픈 동물에게 사용한다.", effects: { naturalist: 20 } }, { text: "마을 사람들의 아픈 마음을 치유하기 위해 사용한다.", effects: { interpersonal: 20 } }, { text: "탐험 중 상처 입은 자신의 몸을 치유하기 위해 사용한다.", effects: { bodily: 15, intrapersonal: 5 } }, { text: "아픈 사람들을 위해 보석의 치유 원리를 연구하고 기록한다.", effects: { logical: 15, linguistic: 10 } }] },
    { text: "고대 유적에 숨겨진 마법의 정원을 발견했습니다. 이 정원을 어떻게 관리할까요?", options: [{ text: "식물들의 성장 패턴을 관찰하고, 가장 좋은 환경을 조성한다.", effects: { naturalist: 15, spatial: 5 } }, { text: "정원의 아름다운 풍경을 그림으로 기록하여 후대에 남긴다.", effects: { spatial: 15, intrapersonal: 5 } }, { text: "정원의 모든 식물 이름을 외우고, 그에 대한 기록을 남긴다.", effects: { linguistic: 15, naturalist: 5 } }, { text: "정원의 조화로운 소리를 분석하고, 평화로운 음악을 만든다.", effects: { musical: 15, naturalist: 5 } }] },
    { text: "유적의 벽면에 그려진 고대 춤을 보았습니다. 이 춤을 어떻게 해석할까요?", options: [{ text: "춤의 동작을 따라하며 몸으로 의미를 이해한다.", effects: { bodily: 15, spatial: 10 } }, { text: "춤의 그림을 보고, 그 동작의 의미를 글로 추론한다.", effects: { linguistic: 15, spatial: 5 } }, { text: "춤이 담고 있는 메시지를 다른 사람들과 토론하며 이해한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "춤의 동작에 깃든 감정을 느끼고, 자신만의 느낌으로 해석한다.", effects: { intrapersonal: 15, bodily: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "탐험 중 다른 부족들을 만났습니다. 그들의 환대를 받기 위해 어떤 선물을 준비할까요?", options: [{ text: "그들의 언어로 쓰인 감사의 편지를 전달한다.", effects: { linguistic: 20, interpersonal: 5 } }, { text: "부족의 전통 예술을 따라 그림을 그려서 선물한다.", effects: { spatial: 20, interpersonal: 5 } }, { text: "자연에서 얻은 약초와 식물을 선물하며 그들의 건강을 기원한다.", effects: { naturalist: 20, interpersonal: 5 } }, { text: "아름다운 노래를 불러주며 친밀감을 형성한다.", effects: { musical: 20, interpersonal: 5 } }] },
    { text: "유적의 마지막 관문은 '지혜의 거울'입니다. 거울은 당신에게 '가장 약한 부분은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "자신을 깊이 성찰하며 약점을 솔직하게 인정한다.", effects: { intrapersonal: 20 } }, { text: "다른 사람의 조언을 듣고 약점을 보완하겠다고 답한다.", effects: { interpersonal: 15, intrapersonal: 5 } }, { text: "약점을 극복하기 위한 논리적인 계획을 설명한다.", effects: { logical: 15, intrapersonal: 5 } }, { text: "약점을 숨기지 않고 당당하게 받아들인다고 답한다.", effects: { intrapersonal: 20, linguistic: 5 } }] },
    { text: "치유의 보석을 들고 돌아온 당신은 왕국의 고문이 되었습니다. 가장 먼저 어떤 일을 할까요?", options: [{ text: "백성들의 고충을 듣고, 그들의 마음을 어루만져 준다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "왕국의 문제점을 논리적으로 분석하고, 해결책을 제시한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "왕국의 아름다운 모습을 그림으로 그려 백성들에게 희망을 준다.", effects: { spatial: 15, interpersonal: 5 } }, { text: "백성들에게 노래와 춤을 가르쳐 마음의 병을 치유하게 한다.", effects: { musical: 15, bodily: 10, interpersonal: 5 } }] },
    { text: "신비로운 동물과 마주쳤습니다. 이 동물을 어떻게 이해하려고 할까요?", options: [{ text: "동물의 행동을 자세히 관찰하여 어떤 생태를 가졌는지 추론한다.", effects: { naturalist: 20 } }, { text: "동물의 울음소리를 듣고 그 의미를 해독하려 노력한다.", effects: { musical: 15, linguistic: 5 } }, { text: "동물이 지나간 발자국과 흔적을 분석하여 동선의 패턴을 파악한다.", effects: { logical: 15, spatial: 10 } }, { text: "동물의 눈을 바라보며 감정을 읽으려 노력한다.", effects: { interpersonal: 10, intrapersonal: 10 } }] },
    { text: "탐험 중 다른 사람과 의견 충돌이 생겼습니다. 어떻게 해결할까요?", options: [{ text: "상대방의 입장을 이해하고, 대화를 통해 해결책을 찾는다.", effects: { interpersonal: 20, linguistic: 5 } }, { text: "논리적인 근거를 들어 자신의 의견이 옳음을 설득한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신이 한발 물러나고, 상대방의 의견을 존중한다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "잠시 떨어져 혼자 생각할 시간을 갖고, 감정을 정리한다.", effects: { intrapersonal: 15, interpersonal: -5 } }] },
    { text: "새로운 악기를 배우게 되었습니다. 어떤 방법으로 연습할까요?", options: [{ text: "악보를 정확히 읽고 이론에 맞춰 완벽하게 연주한다.", effects: { musical: 20, logical: 10 } }, { text: "자신이 좋아하는 곡의 멜로디를 귀로 듣고 따라 연주하며 감각을 익힌다.", effects: { musical: 25 } }, { text: "몸의 자세와 손가락 움직임을 연구하며 가장 편한 연주법을 찾는다.", effects: { bodily: 15, musical: 10 } }, { text: "혼자만의 공간에서 감정에 몰입하여 자유롭게 연주한다.", effects: { intrapersonal: 15, musical: 5 } }] },
    { text: "미궁의 마지막에 숨겨진 비밀 통로를 찾아야 합니다. 당신의 강점을 활용해 통로를 찾아내세요.", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미궁의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감적으로 안전한 길을 선택하고 몸이 이끄는 대로 움직인다.", effects: { intrapersonal: 15, bodily: 15 } }, { text: "벽에 새겨진 문양의 의미를 해석하며 통로를 추론한다.", effects: { linguistic: 10, spatial: 10 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 제안합니다. 용은 당신에게 가장 자신 있는 방법으로 자신의 지혜를 증명하라고 합니다. 무엇을 선택할까요?", options: [{ text: "용에게 유창하고 설득력 있는 말로 자신의 신념과 지식을 전달한다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "복잡한 논리적 퍼즐을 제시하여 용의 지성을 시험한다.", effects: { logical: 20, spatial: 10 } }, { text: "환상적인 그림을 그리거나 춤을 춰서 용에게 자신의 예술성을 보여준다.", effects: { spatial: 15, bodily: 10, musical: 10 } }, { text: "용의 마음을 움직이는 아름다운 노래를 연주하거나 작곡하여 들려준다.", effects: { musical: 20, interpersonal: 10 } }] },
    { text: "전쟁이 발발한 왕국에 평화를 가져와야 합니다. 당신의 강점을 활용해 평화를 가져올 방법을 선택하세요.", options: [{ text: "양쪽 왕국의 왕들과 대화하여 화해를 이끌어낸다.", effects: { interpersonal: 25 } }, { text: "자신의 평화 철학을 글로 써서 모든 백성에게 전달한다.", effects: { linguistic: 20, intrapersonal: 5 } }, { text: "두 왕국 사이의 중립 지대를 설정하고, 지도를 그려 평화를 위한 구역을 만든다.", effects: { spatial: 20, logical: 5 } }, { text: "전쟁 대신 예술과 문화로 경쟁할 것을 제안한다.", effects: { musical: 15, bodily: 10, interpersonal: 5 } }] },
    { text: "신비로운 춤을 추는 존재를 만났습니다. 그 춤을 어떻게 해석할까요?", options: [{ text: "춤의 움직임에 담긴 감정을 느끼고 공감하려 한다.", effects: { interpersonal: 15, intrapersonal: 10 } }, { text: "춤의 동작을 분석하여 숨겨진 규칙이나 패턴을 찾으려 한다.", effects: { logical: 15, bodily: 5 } }, { text: "춤의 형태를 기억하고 자신만의 춤으로 재현하려 노력한다.", effects: { bodily: 15, spatial: 10 } }, { text: "춤에 어울리는 음악을 떠올리고, 춤과 음악의 조화를 상상한다.", effects: { musical: 15, spatial: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] }
  ],
  warrior: [
    { text: "가장 강인한 전사가 되기 위해 전설의 '힘의 상징'을 찾아 나선 당신. 첫 번째 관문에서 거대한 골렘이 길을 막고 있습니다. 골렘은 '가장 강력한 힘은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "골렘의 구조를 분석해 약점을 찾아낸다.", effects: { logical: 15, spatial: 5 } }, { text: "힘의 원리를 글로 설명하며 골렘을 설득한다.", effects: { linguistic: 10, logical: 5 } }, { text: "자신의 강인한 몸을 보여주며 진정한 힘이 무엇인지 증명한다.", effects: { bodily: 20, intrapersonal: 5 } }, { text: "다른 전사들과 힘을 합쳐 골렘을 상대한다.", effects: { interpersonal: 15, bodily: 5 } }] },
    { text: "다음 관문은 '절벽의 시련'입니다. 험준한 절벽을 오르내려야 합니다. 당신은 어떻게 이 시련을 극복할까요?", options: [{ text: "주변 식물의 뿌리나 돌의 위치를 파악해 가장 안전한 길을 찾는다.", effects: { naturalist: 15, spatial: 5 } }, { text: "몸의 균형을 유지하고, 뛰어난 운동 능력으로 빠르게 절벽을 오른다.", effects: { bodily: 20, intrapersonal: 5 } }, { text: "절벽에 새겨진 고대 기호를 해석하여 숨겨진 길을 찾는다.", effects: { linguistic: 15, logical: 5 } }, { text: "절벽 위에서 들려오는 바람 소리를 듣고, 바람의 흐름에 맞춰 움직인다.", effects: { musical: 10, bodily: 10 } }] },
    { text: "유적 깊은 곳에서 고대 부족 간의 분쟁을 목격했습니다. 전사로서 당신은 어떻게 행동할까요?", options: [{ text: "싸움의 원인을 논리적으로 분석하고, 공정한 해결책을 제시한다.", effects: { logical: 15, interpersonal: 10 } }, { text: "양측 부족의 이야기를 경청하고, 공감하며 화해를 중재한다.", effects: { interpersonal: 20, linguistic: 5 } }, { text: "자신을 되돌아보며, 폭력의 무의미함을 깨닫고 평화의 길을 제안한다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "무력으로 싸움을 멈추게 하고, 질서를 바로잡는다.", effects: { bodily: 20, interpersonal: -5 } }] },
    { text: "힘의 상징이 잠든 신전에 도착했습니다. 신전의 문은 '전사의 노래'를 요구합니다. 당신은 어떤 노래를 부를까요?", options: [{ text: "자신의 승리와 영광을 담은 힘찬 노래를 부른다.", effects: { musical: 20 } }, { text: "동료들과 함께 부를 수 있는 화합의 노래를 만든다.", effects: { interpersonal: 15, musical: 10 } }, { text: "전쟁의 비참함을 담아 평화를 기원하는 노래를 부른다.", effects: { intrapersonal: 15, musical: 10 } }, { text: "신전의 복잡한 음률을 분석해, 완벽한 화음으로 노래를 부른다.", effects: { musical: 20, logical: 5 } }] },
    { text: "힘의 상징을 얻으려면 마지막으로 '용기의 시험'을 통과해야 합니다. 시험은 당신의 가장 깊은 두려움을 마주하는 것입니다. 당신은 어떻게 이 시험에 임하겠습니까?", options: [{ text: "몸을 움직여 두려움을 극복하고 앞으로 나아간다.", effects: { bodily: 25 } }, { text: "논리적인 추론으로 두려움의 실체를 파악한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "친구들에게 도움을 청하고, 함께 두려움에 맞선다.", effects: { interpersonal: 20, bodily: 5 } }, { text: "두려움의 원인을 되돌아보고, 마음으로 극복한다.", effects: { intrapersonal: 20 } }] },
    { text: "유적의 벽에 그려진 고대 춤을 보았습니다. 이 춤을 어떻게 해석할까요?", options: [{ text: "춤의 동작을 따라하며 몸으로 의미를 이해한다.", effects: { bodily: 15, spatial: 10 } }, { text: "춤의 그림을 보고, 그 동작의 의미를 글로 추론한다.", effects: { linguistic: 15, spatial: 5 } }, { text: "춤이 담고 있는 메시지를 다른 사람들과 토론하며 이해한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "춤의 동작에 깃든 감정을 느끼고, 자신만의 느낌으로 해석한다.", effects: { intrapersonal: 15, bodily: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "전투 훈련을 할 때 가장 중요하게 생각하는 것은 무엇인가요?", options: [{ text: "상대방의 움직임을 미리 예측하여 대응하는 것.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 최대한 활용하여 반응하는 것.", effects: { bodily: 20, intrapersonal: 5 } }, { text: "동료들과의 협동과 팀워크.", effects: { interpersonal: 20, bodily: 5 } }, { text: "전략을 짜고 논리적으로 전투를 계획하는 것.", effects: { logical: 20, spatial: 5 } }] },
    { text: "전사가 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 거대한 용이 나타나 마지막 시험을 제안합니다. 용은 당신에게 가장 자신 있는 방법으로 자신의 지혜를 증명하라고 합니다. 무엇을 선택할까요?", options: [{ text: "용에게 유창하고 설득력 있는 말로 자신의 신념과 지식을 전달한다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "복잡한 논리적 퍼즐을 제시하여 용의 지성을 시험한다.", effects: { logical: 20, spatial: 10 } }, { text: "환상적인 그림을 그리거나 춤을 춰서 용에게 자신의 예술성을 보여준다.", effects: { spatial: 15, bodily: 10, musical: 10 } }, { text: "용의 마음을 움직이는 아름다운 노래를 연주하거나 작곡하여 들려준다.", effects: { musical: 20, interpersonal: 10 } }] },
    { text: "험준한 산을 오르게 되었습니다. 정상까지 가는 가장 효율적인 방법은 무엇일까요?", options: [{ text: "지형을 분석해 가장 짧고 안전한 길을 계획한다.", effects: { spatial: 10, logical: 10 } }, { text: "몸의 움직임과 힘을 조절하며 리듬감 있게 산을 오른다.", effects: { bodily: 15, musical: 5 } }, { text: "산의 풍경을 즐기며 자신과 대화하고, 내면의 힘을 끌어낸다.", effects: { intrapersonal: 15, naturalist: 5 } }, { text: "주변의 등산객들에게 정보를 얻고 함께 협력하여 오른다.", effects: { interpersonal: 15, linguistic: 5 } }] },
    { text: "전투에서 승리한 후, 당신의 승리를 어떻게 기록할까요?", options: [{ text: "이야기를 만들어 후세에 전한다.", effects: { linguistic: 20, interpersonal: 5 } }, { text: "전투의 전략과 전술을 기록하여 후대 전사들에게 교육한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "승리의 춤을 추고, 승리의 노래를 부른다.", effects: { bodily: 15, musical: 15 } }, { text: "전투의 희생자들을 기리며 묘비를 세우고 추모한다.", effects: { intrapersonal: 20, interpersonal: 5 } }] },
    { text: "팀의 리더가 되었습니다. 팀원들을 어떻게 이끌어갈까요?", options: [{ text: "각 팀원의 강점을 파악하여 역할을 분배하고, 협력을 이끌어낸다.", effects: { interpersonal: 20 } }, { text: "모든 가능성을 논리적으로 분석하여 가장 효율적인 전략을 세운다.", effects: { logical: 20, interpersonal: 5 } }, { text: "자신이 직접 모범을 보이며 몸으로 부딪히는 리더십을 보여준다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "명확하고 간결한 말로 팀의 목표와 방향을 제시한다.", effects: { linguistic: 15, logical: 10 } }] },
    { text: "훈련 중, 부상을 입었습니다. 어떻게 회복할까요?", options: [{ text: "의사의 조언을 듣고, 회복을 위한 정확한 계획을 세운다.", effects: { logical: 15, bodily: 5 } }, { text: "자연의 치유력을 믿고, 숲 속에서 휴식을 취한다.", effects: { naturalist: 15, intrapersonal: 5 } }, { text: "동료들의 응원을 받으며 다시 일어선다.", effects: { interpersonal: 15, bodily: 5 } }, { text: "몸의 소리에 귀 기울이고, 자신에게 맞는 운동법을 찾는다.", effects: { intrapersonal: 15, bodily: 10 } }] },
    { text: "위험한 함정이 있는 미로에 들어섰습니다. 어떻게 탈출할까요?", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미로의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감적으로 안전한 길을 선택하고 몸이 이끄는 대로 움직인다.", effects: { intrapersonal: 15, bodily: 15 } }, { text: "미로에 대한 정보를 외쳐 미로 속의 누군가와 소통을 시도한다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "축제에서 보물을 찾는 춤 경연대회가 열렸습니다. 당신은 어떤 춤을 선보일까요?", options: [{ text: "자신이 직접 창조한 독창적이고 자유로운 춤을 춘다.", effects: { bodily: 15, spatial: 10 } }, { text: "다른 사람들의 동작을 보며 따라하고, 그들과 조화를 이루는 춤을 춘다.", effects: { interpersonal: 15, bodily: 5 } }, { text: "음악의 비트에 맞춰 정확하고 절도 있는 동작을 선보인다.", effects: { musical: 10, bodily: 15 } }, { text: "자연의 움직임(바람, 나무 등)을 흉내 낸 춤을 춘다.", effects: { naturalist: 10, bodily: 10 } }] },
    { text: "아름다운 정원에서 휴식을 취하고 있습니다. 당신의 마음을 가장 편안하게 하는 것은 무엇인가요?", options: [{ text: "꽃의 향기와 바람 소리, 흙의 느낌 등 자연의 감각을 온몸으로 느낀다.", effects: { naturalist: 20 } }, { text: "정원의 조화로운 배치와 디자인을 관찰하고 감탄한다.", effects: { spatial: 15, intrapersonal: 5 } }, { text: "새들의 지저귐을 듣고 어떤 노래를 부르는지 생각하며 따라 불러본다.", effects: { musical: 15, naturalist: 5 } }, { text: "혼자만의 생각에 잠겨 현재의 자신을 되돌아보는 시간을 갖는다.", effects: { intrapersonal: 20 } }] },
    { text: "강의실에서 어려운 조별 과제를 받았습니다. 당신은 어떤 역할을 맡을까요?", options: [{ text: "팀원들과 소통하며 의견을 조율하고 발표를 맡는다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "과제의 논리적 구조를 설계하고 필요한 자료를 분석한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "과제의 최종 결과물을 디자인하고 시각적으로 돋보이게 만든다.", effects: { spatial: 15, logical: 5 } }, { text: "팀원들의 피드백을 듣고 과제에 반영하며 팀의 분위기를 살린다.", effects: { intrapersonal: 15, interpersonal: 15 } }] },
    { text: "마을 주민들이 어려운 결정을 내려야 하는 상황입니다. 당신은 어떻게 도움을 줄까요?", options: [{ text: "모두의 의견을 듣고 종합하여 합리적인 대안을 제시한다.", effects: { interpersonal: 20, logical: 10 } }, { text: "자신만의 생각에 근거하여 가장 올바른 결정을 제안한다.", effects: { intrapersonal: 20, logical: 5 } }, { text: "정확한 정보를 전달하고 명확한 용어를 사용하여 오해를 줄인다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "상황을 그림으로 그려 보여주며 모두가 쉽게 이해하도록 돕는다.", effects: { spatial: 10, interpersonal: 10 } }] }
  ],
  wizard: [
    { text: "위대한 마법사가 되기 위해 전설의 '지식의 책'을 찾아 나선 당신. 첫 번째 관문에서 수수께끼를 내는 정령을 만났습니다. '세상에서 가장 강력한 주문은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "정령이 내는 말의 문법과 의미를 분석해 답을 찾아낸다.", effects: { linguistic: 15, logical: 5 } }, { text: "자신이 가진 모든 지식을 동원해 논리적으로 답을 추론한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "정령의 감정에 공감하며 마음으로 소통하여 답을 얻는다.", effects: { interpersonal: 15, intrapersonal: 5 } }, { text: "주변의 자연 현상을 관찰하고, 그 변화에서 답을 찾는다.", effects: { naturalist: 15, logical: 5 } }] },
    { text: "지식의 책이 숨겨진 '기억의 미궁'으로 들어섰습니다. 미궁은 복잡한 환영으로 가득 차 있습니다. 당신은 어떻게 이 미궁을 통과할까요?", options: [{ text: "환영의 규칙을 논리적으로 분석해 길을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "환영이 만들어내는 소리의 파장을 분석해 진실을 구분한다.", effects: { musical: 15, logical: 10 } }, { text: "미궁의 전체 구조를 머릿속에 그려보며 지도를 만든다.", effects: { spatial: 20, intrapersonal: 5 } }, { text: "몸으로 환영을 뚫고 지나가며 가장 빠른 길을 찾는다.", effects: { bodily: 15, spatial: 5 } }] },
    { text: "유적 깊은 곳에서 고대 부족 간의 분쟁을 목격했습니다. 마법사로서 당신은 어떻게 행동할까요?", options: [{ text: "자신의 마법으로 양측을 진정시키고 중재한다.", effects: { interpersonal: 15, intrapersonal: 5 } }, { text: "싸움의 원인을 논리적으로 분석하고, 공정한 해결책을 제시한다.", effects: { logical: 15, interpersonal: 10 } }, { text: "평화를 위한 새로운 언어를 만들어 양측에 가르친다.", effects: { linguistic: 20, interpersonal: 5 } }, { text: "주변의 자연 에너지를 이용해 평화의 기운을 불어넣는다.", effects: { naturalist: 15, musical: 5 } }] },
    { text: "지식의 책이 있는 신전에 도착했습니다. 책은 '마법사의 서약'을 요구합니다. 어떤 서약을 하겠습니까?", options: [{ text: "언어를 사용하여 지식을 기록하고 보존하겠다고 서약한다.", effects: { linguistic: 20 } }, { text: "논리와 규칙을 사용하여 질서를 유지하겠다고 서약한다.", effects: { logical: 20 } }, { text: "자연의 힘을 존중하며 마법을 사용하겠다고 서약한다.", effects: { naturalist: 20 } }, { text: "내면의 목소리에 귀 기울여 현명한 선택을 하겠다고 서약한다.", effects: { intrapersonal: 20 } }] },
    { text: "지식의 책을 얻으려면 마지막으로 '진실의 시험'을 통과해야 합니다. 시험은 당신의 가장 깊은 욕망을 마주하는 것입니다. 당신은 어떻게 이 시험에 임하겠습니까?", options: [{ text: "자신의 욕망을 솔직하게 인정하고, 그 이유를 되돌아본다.", effects: { intrapersonal: 25 } }, { text: "욕망의 논리적 모순을 찾아내고, 욕망을 부정한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "자신이 원하는 것을 글로 쓰고, 욕망의 실체를 파악한다.", effects: { linguistic: 15, intrapersonal: 10 } }, { text: "욕망을 몸으로 표현하며, 욕망에 굴복하지 않는다는 것을 보여준다.", effects: { bodily: 15, intrapersonal: 10 } }] },
    { text: "마법의 도서관에 도착했습니다. 수많은 책 중에서 어떤 책이 당신의 눈길을 사로잡을까요?", options: [{ text: "고대 언어로 쓰인 신비로운 마법서를 읽으며 언어의 비밀을 파헤친다.", effects: { linguistic: 20 } }, { text: "복잡한 수학 공식과 논리 퍼즐로 가득 찬 책을 선택한다.", effects: { logical: 20 } }, { text: "아름다운 그림과 상상 속의 건축물이 가득한 책을 선택한다.", effects: { spatial: 20 } }, { text: "자신의 감정을 다스리는 방법에 대한 책을 선택한다.", effects: { intrapersonal: 20 } }] },
    { text: "시간 여행을 하게 되었습니다. 어떤 시대에 가보고 싶나요?", options: [{ text: "고대 문명을 방문하여 그들의 언어와 문화를 연구하고 싶다.", effects: { linguistic: 15, naturalist: 5 } }, { text: "미래 도시로 가서 최첨단 기술과 건축물을 직접 보고 싶다.", effects: { spatial: 15, logical: 5 } }, { text: "자연이 그대로 보존된 원시 시대로 가서 자연을 탐험하고 싶다.", effects: { naturalist: 20 } }, { text: "위대한 예술가나 철학자의 시대에 가서 그들의 삶을 엿보고 싶다.", effects: { intrapersonal: 15, interpersonal: 5 } }] },
    { text: "마법의 숲에서 신비한 노래를 들었습니다. 이 노래를 어떻게 이해하려고 할까요?", options: [{ text: "노래의 멜로디와 리듬을 분석해 마법의 원리를 파악한다.", effects: { musical: 20, logical: 5 } }, { text: "노래에 담긴 자연의 기운을 느끼며 노래의 의미를 직감한다.", effects: { naturalist: 15, musical: 10 } }, { text: "노래를 몸으로 따라 부르며 그 감정을 이해하려 노력한다.", effects: { bodily: 15, musical: 5 } }, { text: "노래가 담고 있는 메시지를 글로 적고, 다른 마법사들과 공유한다.", effects: { linguistic: 15, interpersonal: 5 } }] },

  function startGame() {
    studentClass = document.getElementById('student-class').value;
    studentName = document.getElementById('student-name').value;

    if (studentClass && studentName) {
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('character-selection').classList.add('active');
    } else {
      alert('반과 이름을 입력해주세요!');
    }
  }

  function selectCharacter(character) {
    selectedCharacter = character;
    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById(`${character}-char`).classList.add('selected');

    document.getElementById('character-emoji-display').innerText = characterEmojis[selectedCharacter];
    document.getElementById('character-name-display').innerText = studentName;

    setTimeout(() => {
        document.getElementById('character-selection').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        loadQuest();
    }, 500);
  }


  function loadQuest() {
    const characterQuests = quests[selectedCharacter];
    if (currentQuestIndex < characterQuests.length) {
      const quest = characterQuests[currentQuestIndex];
      const questTextElement = document.getElementById('quest-text');
      const fullText = `[${currentQuestIndex + 1}/${characterQuests.length}] ` + quest.text;
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      let i = 0;
      questTextElement.innerText = '';
      const typing = () => {
        if (i < fullText.length) {
          questTextElement.innerHTML += fullText.charAt(i);
          i++;
          setTimeout(typing, 40);
        } else {
          quest.options.forEach((option) => {
            const button = document.createElement('button');
            button.innerText = option.text;
            button.onclick = () => chooseOption(option);
            optionsContainer.appendChild(button);
          });
        }
      };
      typing();

      updateStatsDisplay();
    } else {
      showResult();
    }
  }

  function chooseOption(option) {
    for (const intel in option.effects) {
      intelligenceScores[intel] = Math.min(100, Math.max(0, intelligenceScores[intel] + option.effects[intel]));
    }
    currentQuestIndex++;
    
    const buttons = document.querySelectorAll('#options-container button');
    buttons.forEach(button => button.disabled = true);
    setTimeout(loadQuest, 800);
  }

  function updateStatsDisplay() {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = intelligenceScores[intel] + '%';
      }
    }
  }

  function showResult() {
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('student-info-result').innerText = `${studentClass} ${studentName}`;

    const sortedIntelligences = Object.entries(intelligenceScores).sort(([, a], [, b]) => b - a);
    const top1 = sortedIntelligences[0];
    const top2 = sortedIntelligences[1];

    const resultDetails = document.getElementById('result-details');
    resultDetails.innerHTML = `
      <p style="text-align:center;">모험을 통해 드러난 당신의 가장 강력한 지능은 다음과 같아요!</p>
      <div class="career-card-container">
          <div class="career-card">
              <span class="career-emoji">${careers[top1[0]].emoji}</span>
              <h3>🥇 1위: ${careers[top1[0]].name}</h3>
              <p>${careers[top1[0]].desc}</p>
          </div>
          <div class="career-card">
              <span class="career-emoji">${careers[top2[0]].emoji}</span>
              <h3>🥈 2위: ${careers[top2[0]].name}</h3>
              <p>${careers[top2[0]].desc}</p>
          </div>
      </div>
      <br>
      <h3 style="margin-top: 20px;">모든 지능 점수:</h3>
      <div style="text-align:center;">
          ${sortedIntelligences.map(([key, score]) => `<p>${intelligenceNames[key]}: ${score}점</p>`).join('')}
      </div>
      
    `;
  }

  function restartGame() {
    studentClass = '';
    studentName = '';
    selectedCharacter = '';
    currentQuestIndex = 0;
    intelligenceScores = {
      linguistic: 50,
      logical: 50,
      spatial: 50,
      bodily: 50,
      musical: 50,
      interpersonal: 50,
      intrapersonal: 50,
      naturalist: 50
    };

    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');

    document.getElementById('student-class').value = '';
    document.getElementById('student-name').value = '';

    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById('character-emoji-display').innerText = '';
    document.getElementById('character-name-display').innerText = '';

    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  });

</script>
