<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신비로운 고대 유적 탐험</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Jua', sans-serif;
    background: url('https://img.freepik.com/premium-photo/ancient-ruins-temple-landscape-sunset-fantasy-adventure-3d-illustration_76964-1065.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
  }
  .container {
    max-width: 800px;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: #FFD700;
    text-shadow: 3px 3px 6px #000;
    animation: pulse 1.5s infinite;
  }
  .start-screen, .character-selection, .game-screen {
    display: none;
    animation: fadeIn 1s ease-out;
  }
  .start-screen.active, .character-selection.active, .game-screen.active {
    display: block;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    font-size: 1.2em;
  }
  .input-group input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #fff;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-family: 'Jua', sans-serif;
    font-size: 1em;
    margin-top: 5px;
  }
  .character-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .character {
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
  }
  .character:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #FFD700;
  }
  .character.selected {
      box-shadow: 0 0 30px #E5B203;
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
  }
  .character-emoji {
      font-size: 6em;
      display: block;
      transition: transform 0.3s ease;
  }
  .character p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #FFD700;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
    font-size: 0.9em;
  }
  .stat-item {
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 8px;
      animation: slideInLeft 0.8s ease-out;
  }
  .stat-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    height: 12px;
    overflow: hidden;
    margin-top: 5px;
  }
  .stat-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, #FFC400, #E08E00);
    transition: width 0.5s ease;
  }
  .card {
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px #000;
    animation: slideIn 1s ease;
  }
  #quest-counter {
      font-size: 1.2em;
      color: #FFC400;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 10px;
  }
  #character-display {
      margin-bottom: 20px;
  }
  #character-emoji-display {
      font-size: 6em;
      display: block;
      animation: float 3s infinite;
  }
  #quest-text {
      font-size: 1.3em;
      min-height: 60px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #F0F8FF;
  }
  button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #A0522D, #8B4513);
    color: #fff;
    font-family: 'Jua', sans-serif;
    transition: all 0.3s;
    animation: bounceIn 0.5s ease-out forwards;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  }
  button:hover {
    background: linear-gradient(90deg, #8B4513, #A0522D);
    box-shadow: 0 0 15px #FFD700;
    transform: translateY(-3px);
  }
  .result-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 15px;
    padding: 25px;
    text-align: left;
    animation: zoomIn 1s ease-out;
  }
  .result-card h3 {
    color: #FFD700;
    border-bottom: 2px solid #FFD700;
    padding-bottom: 10px;
  }
  .career-card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
  }
  .career-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 45%;
      min-width: 250px;
      border: 2px solid #FFD700;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
  }
  .career-card:hover {
      transform: scale(1.05);
  }
  .career-card h3 {
      border-bottom: none;
      padding-bottom: 0;
      font-size: 1.3em;
  }
  .career-emoji {
      font-size: 5em;
      display: block;
      margin: 0 auto 10px;
  }
  /* 애니메이션 키프레임 */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
  }
  @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }
  @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
  }
  @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>📜 신비로운 고대 유적 탐험 📜</h1>
  <p>가드너의 다중지능이론으로 나의 숨겨진 잠재력을 찾아보자!</p>

  <div id="start-screen" class="start-screen active card">
    <h2>모험을 시작하기 전, 당신의 정보를 알려주세요.</h2>
    <div class="input-group">
      <label for="student-class">반:</label>
      <input type="text" id="student-class" placeholder="예: 1학년 3반" required>
    </div>
    <div class="input-group">
      <label for="student-name">이름:</label>
      <input type="text" id="student-name" placeholder="예: 김민지" required>
    </div>
    <button onclick="startGame()">모험 시작!</button>
  </div>

  <div id="character-selection" class="character-selection">
    <p>어떤 모험가가 되어볼까?</p>
    <div class="character" id="prince-char" onclick="selectCharacter('prince')">
      <span class="character-emoji">🤴</span>
      <p>용감한 왕자</p>
    </div>
    <div class="character" id="princess-char" onclick="selectCharacter('princess')">
      <span class="character-emoji">👸</span>
      <p>지혜로운 공주</p>
    </div>
    <div class="character" id="warrior-char" onclick="selectCharacter('warrior')">
      <span class="character-emoji">🪖</span>
      <p>강인한 전사</p>
    </div>
    <div class="character" id="wizard-char" onclick="selectCharacter('wizard')">
      <span class="character-emoji">🔮</span>
      <p>신비한 마법사</p>
    </div>
  </div>

  <div id="game-screen" class="game-screen card">
    <div id="quest-counter"></div>
    <div id="character-display">
      <span id="character-emoji-display"></span>
      <p id="character-name-display"></p>
    </div>
    <p id="quest-text"></p>
    <div id="options-container"></div>
    <div class="stats-grid">
      <div class="stat-item">언어 지능<div class="stat-bar"><div id="stat-linguistic" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">논리-수학 지능<div class="stat-bar"><div id="stat-logical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">공간 지능<div class="stat-bar"><div id="stat-spatial" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">신체-운동 지능<div class="stat-bar"><div id="stat-bodily" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">음악 지능<div class="stat-bar"><div id="stat-musical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">대인관계 지능<div class="stat-bar"><div id="stat-interpersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자기이해 지능<div class="stat-bar"><div id="stat-intrapersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자연 지능<div class="stat-bar"><div id="stat-naturalist" class="stat-bar-inner"></div></div></div>
    </div>
  </div>

  <div id="result-screen" class="game-screen card">
    <h2>🎉 <span id="student-info-result"></span>님의 강점 지능 분석 결과 🎉</h2>
    <div id="result-details" class="result-card">
    </div>
    <button onclick="restartGame()">다시 모험하기</button>
  </div>

</div>

<script>
  let studentClass = '';
  let studentName = '';
  let selectedCharacter = '';
  let currentQuestIndex = 0;
  let intelligenceScores = {
    linguistic: 50,
    logical: 50,
    spatial: 50,
    bodily: 50,
    musical: 50,
    interpersonal: 50,
    intrapersonal: 50,
    naturalist: 50
  };

  const characterEmojis = {
      prince: '🤴',
      princess: '👸',
      warrior: '🪖',
      wizard: '🔮'
  };

  const intelligenceNames = {
        linguistic: '언어 지능',
        logical: '논리-수학 지능',
        spatial: '공간 지능',
        bodily: '신체-운동 지능',
        musical: '음악 지능',
        interpersonal: '대인관계 지능',
        intrapersonal: '자기이해 지능',
        naturalist: '자연 지능'
  };

  const careers = {
    linguistic: {
      name: "고대 서기관 (작가/기자)",
      desc: "잃어버린 언어를 해독하고, 숨겨진 역사를 글로 기록하는 데 뛰어납니다. 당신의 글은 영원히 사람들에게 진실을 전달할 거예요.",
      emoji: "✍️"
    },
    logical: {
      name: "유적 분석가 (과학자/프로그래머)",
      desc: "복잡한 고대 문양과 수수께끼를 논리적으로 분석하여 유적의 비밀을 해독합니다. 당신의 지성은 탐험의 길을 밝혀줄 거예요.",
      emoji: "🧠"
    },
    spatial: {
      name: "미궁 설계자 (디자이너/건축가)",
      desc: "머릿속으로 복잡한 미로와 유적의 구조를 완벽하게 그려냅니다. 당신의 상상력은 아무도 찾지 못한 길을 열어줄 거예요.",
      emoji: "📐"
    },
    bodily: {
      name: "정글의 추격자 (무용가/운동선수)",
      desc: "위험한 함정을 민첩하게 피하고, 험난한 지형을 극복하는 데 능숙합니다. 당신의 움직임은 어떤 역경도 이겨낼 수 있을 거예요.",
      emoji: "🤸"
    },
    musical: {
      name: "고대 소리의 마스터 (음악가/작곡가)",
      desc: "오래된 유적의 속삭임과 자연의 소리를 음악으로 재현하는 데 뛰어납니다. 당신의 음악은 잠든 마법을 깨울 거예요.",
      emoji: "🎵"
    },
    interpersonal: {
      name: "동료들의 인도자 (상담가/리더)",
      desc: "다양한 부족들과 교류하며 그들의 문화를 이해하고 협력하는 데 강점이 있습니다. 당신의 따뜻함은 굳게 닫힌 마음을 열어줄 거예요.",
      emoji: "🤝"
    },
    intrapersonal: {
      name: "내면의 성찰가 (심리학자/철학자)",
      desc: "탐험 중 마주치는 내면의 두려움과 갈등을 깊이 성찰하며 답을 찾습니다. 당신의 통찰력은 스스로를 성장시키는 원동력이 될 거예요.",
      emoji: "🧘"
    },
    naturalist: {
      name: "자연의 현자 (환경운동가/생물학자)",
      desc: "고대 숲의 식물과 신비한 동물들의 행동을 관찰하고 이해합니다. 당신의 호기심은 길 잃은 모험가에게 나침반이 될 거예요.",
      emoji: "🌳"
    }
  };

const quests = {
  prince: [
    { text: "왕실의 후계자인 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 왕의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, logical: 10 } }, { text: "책의 내용을 다른 사람에게 설명하며 자신의 생각을 정리한다.", effects: { interpersonal: 15, linguistic: 5 } }] },
    { text: "왕국의 예술 후원자로서, 어떤 예술가에게 지원할까요?", options: [{ text: "시와 이야기로 백성에게 영감을 주는 이야기꾼.", effects: { linguistic: 20, interpersonal: 5 } }, { text: "정교한 조각으로 신전의 아름다움을 재현하는 조각가.", effects: { spatial: 20, bodily: 5 } }, { text: "백성의 감정을 움직이는 아름다운 멜로디를 만드는 작곡가.", effects: { musical: 20, interpersonal: 5 } }, { text: "자연의 신비함을 화폭에 담는 화가.", effects: { naturalist: 15, spatial: 10 } }] },
    { text: "왕국에 전염병이 창궐했습니다. 문제를 해결하기 위해 어떤 접근법을 택하겠습니까?", options: [{ text: "병의 원인을 논리적으로 분석하고 치료법을 연구한다.", effects: { logical: 20, naturalist: 10 } }, { text: "백성들에게 정확한 위생 지침을 글로 작성하여 배포한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "몸을 이용한 새로운 치료법을 고안하고 훈련한다.", effects: { bodily: 15, logical: 5 } }, { text: "자신을 희생하여 백성들을 돕고, 마음을 다스리는 방법을 알려준다.", effects: { intrapersonal: 20, interpersonal: 10 } }] }
  ],
  princess: [
    { text: "고대 유적의 비밀을 풀기 위해 나선 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 공주의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 공주로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 공주는 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "공주가 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, logical: 10 } }, { text: "책의 내용을 다른 사람에게 설명하며 자신의 생각을 정리한다.", effects: { interpersonal: 15, linguistic: 5 } }] },
    { text: "왕국의 예술 후원자로서, 어떤 예술가에게 지원할까요?", options: [{ text: "시와 이야기로 백성에게 영감을 주는 이야기꾼.", effects: { linguistic: 20, interpersonal: 5 } }, { text: "정교한 조각으로 신전의 아름다움을 재현하는 조각가.", effects: { spatial: 20, bodily: 5 } }, { text: "백성의 감정을 움직이는 아름다운 멜로디를 만드는 작곡가.", effects: { musical: 20, interpersonal: 5 } }, { text: "자연의 신비함을 화폭에 담는 화가.", effects: { naturalist: 15, spatial: 10 } }] },
    { text: "왕국에 전염병이 창궐했습니다. 문제를 해결하기 위해 어떤 접근법을 택하겠습니까?", options: [{ text: "병의 원인을 논리적으로 분석하고 치료법을 연구한다.", effects: { logical: 20, naturalist: 10 } }, { text: "백성들에게 정확한 위생 지침을 글로 작성하여 배포한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "몸을 이용한 새로운 치료법을 고안하고 훈련한다.", effects: { bodily: 15, logical: 5 } }, { text: "자신을 희생하여 백성들을 돕고, 마음을 다스리는 방법을 알려준다.", effects: { intrapersonal: 20, interpersonal: 10 } }] }
  ],
  warrior: [
    { text: "고대 유적에 숨겨진 '전설의 무기'를 찾기 위해 탐험에 나선 당신은 길을 막는 거대한 바위를 만났습니다. 어떻게 바위를 제거할까요?", options: [{ text: "바위의 약점을 분석해 효율적으로 부술 방법을 찾는다.", effects: { logical: 15, bodily: 5 } }, { text: "단련된 힘으로 바위를 부수고 전진한다.", effects: { bodily: 20 } }, { text: "바위틈에 자라는 식물을 관찰해 약화시킬 방법을 찾는다.", effects: { naturalist: 15, logical: 5 } }, { text: "노래를 불러 바위를 움직이게 하는 마법의 힘을 사용한다.", effects: { musical: 15, bodily: 5 } }] },
    { text: "미로 같은 동굴에 들어섰습니다. 동굴은 복잡하게 얽혀 있어 길을 잃기 쉽습니다. 당신은 어떻게 길을 찾을까요?", options: [{ text: "동굴의 전체 구조를 머릿속으로 그려보며 지도를 만든다.", effects: { spatial: 20, logical: 5 } }, { text: "가장 짧은 경로를 계산하여 효율적으로 이동한다.", effects: { logical: 15, spatial: 5 } }, { text: "동굴 벽에 남겨진 동물들의 발자국을 따라간다.", effects: { naturalist: 15, spatial: 5 } }, { text: "자신의 직감을 믿고 본능적으로 움직인다.", effects: { intrapersonal: 15, bodily: 5 } }] },
    { text: "숲 속 깊은 곳에서 다친 동물을 발견했습니다. 당신은 어떻게 행동할까요?", options: [{ text: "동물의 상처를 치료해주고 안전한 곳에 옮겨준다.", effects: { interpersonal: 15, naturalist: 10 } }, { text: "주변의 약초를 찾아 동물의 상처에 바른다.", effects: { naturalist: 20 } }, { text: "동물의 울음소리를 듣고 어디가 아픈지 파악한다.", effects: { musical: 10, interpersonal: 5 } }, { text: "동물과의 눈빛 교환을 통해 마음을 진정시키고 상태를 살핀다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "전설의 무기가 있는 신전이 나타났습니다. 신전은 수호신이 지키고 있으며, 수호신은 당신의 '용기'를 시험합니다. 당신은 어떻게 용기를 증명할까요?", options: [{ text: "정면으로 수호신과 겨루어 강력한 힘을 보여준다.", effects: { bodily: 25 } }, { text: "수호신에게 자신의 탐험 목적과 진심을 솔직하게 이야기한다.", effects: { linguistic: 20, intrapersonal: 10 } }, { text: "수호신이 내는 복잡한 함정을 해결하여 지혜를 보여준다.", effects: { logical: 20, spatial: 10 } }, { text: "수호신과의 대화를 통해 그의 마음을 이해하고 설득한다.", effects: { interpersonal: 20, linguistic: 10 } }] },
    { text: "무기를 얻으려면 마지막으로 '정의의 시험'을 통과해야 합니다. '진정한 전사의 덕목은 무엇인가?'라는 질문에 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 희생해서라도 약자를 지키는 희생 정신이라고 답한다.", effects: { intrapersonal: 20, interpersonal: 10 } }, { text: "단순히 힘을 휘두르는 것이 아니라 지혜롭게 힘을 사용하는 것이라고 답한다.", effects: { logical: 15, bodily: 10 } }, { text: "모든 생명체를 존중하고 자연과 조화롭게 살아가는 것이라고 답한다.", effects: { naturalist: 20, intrapersonal: 5 } }, { text: "어떠한 유혹에도 흔들리지 않는 굳건한 신념이라고 답한다.", effects: { intrapersonal: 25 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 전투 기술을 기록한 책을 발견했습니다. 이 기술을 어떻게 익힐까요?", options: [{ text: "책의 복잡한 동작들을 정확히 따라하며 몸으로 익힌다.", effects: { bodily: 20, spatial: 10 } }, { text: "책에 쓰인 문체를 분석하고, 기술의 원리를 논리적으로 이해한다.", effects: { logical: 20, linguistic: 10 } }, { text: "책에 묘사된 기술을 바탕으로 새로운 전투 방식을 창조한다.", effects: { spatial: 15, bodily: 10 } }, { text: "기술을 익히는 과정을 일지에 기록하며 자신의 성장을 기록한다.", effects: { intrapersonal: 15, linguistic: 10 } }] },
    { text: "다음 관문은 '환영의 정원'입니다. 정원에는 당신의 가장 큰 두려움이 환영으로 나타납니다. 당신은 어떻게 대면할까요?", options: [{ text: "환영의 약점을 찾아내 논리적으로 공략한다.", effects: { logical: 20, intrapersonal: 10 } }, { text: "환영에 맞서 용감하게 싸워 두려움을 이겨낸다.", effects: { bodily: 20, intrapersonal: 5 } }, { text: "환영이 보여주는 자신의 내면을 깊이 성찰하고 이해한다.", effects: { intrapersonal: 25 } }, { text: "환영에게 말을 걸어 그의 이야기에 귀 기울여본다.", effects: { interpersonal: 15, linguistic: 10 } }] },
    { text: "고대 유적의 구조가 갑자기 변하기 시작합니다. 혼란스러운 상황에서 당신은 어떻게 팀을 이끌까요?", options: [{ text: "팀원들에게 침착하게 상황을 설명하고 각자의 역할을 지정한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "가장 안전한 경로를 빠르게 찾아내 팀원들을 대피시킨다.", effects: { spatial: 20, bodily: 10 } }, { text: "혼란에 빠진 팀원들을 격려하고, 용기를 불어넣는다.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "변화하는 구조의 규칙성을 찾아내고 다음 움직임을 예측한다.", effects: { logical: 20, spatial: 10 } }] },
    { text: "유적의 보물을 지키는 고대 생명체를 만났습니다. 당신은 어떻게 생명체와 소통할까요?", options: [{ text: "생명체의 울음소리를 분석하여 그의 감정을 이해한다.", effects: { musical: 15, interpersonal: 10 } }, { text: "생명체의 움직임을 따라 몸으로 소통한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "생명체의 눈을 들여다보고 그의 마음을 읽어낸다.", effects: { intrapersonal: 20, interpersonal: 5 } }, { text: "자연의 일부인 생명체를 존중하며, 그에게 먼저 경의를 표한다.", effects: { naturalist: 20, interpersonal: 10 } }] },
    { text: "탐험을 마친 후, 당신은 전설적인 전사로 이름을 알리게 되었습니다. 당신의 명성을 어떻게 활용할까요?", options: [{ text: "새로운 무술 유파를 창시하고 제자들을 양성한다.", effects: { bodily: 20, interpersonal: 10 } }, { text: "자신의 모험담을 책으로 출판하여 사람들에게 영감을 준다.", effects: { linguistic: 20, intrapersonal: 10 } }, { text: "모험 중 발견한 고대 유물들을 분석해 인류 발전에 기여한다.", effects: { logical: 20, spatial: 10 } }, { text: "새로운 탐험대를 조직해 미지의 세계를 개척한다.", effects: { interpersonal: 25 } }] },
    { text: "어둠의 숲을 지나가던 중, 당신을 흉내내는 그림자 괴물을 만났습니다. 어떻게 대처하겠습니까?", options: [{ text: "괴물의 움직임을 분석해 약점을 찾고 공략한다.", effects: { logical: 20, bodily: 10 } }, { text: "괴물의 그림자 움직임에 맞춰 정교한 춤을 춰서 혼란스럽게 한다.", effects: { bodily: 20, musical: 10 } }, { text: "자신의 내면의 빛을 떠올려 괴물의 어둠을 몰아낸다.", effects: { intrapersonal: 25 } }, { text: "괴물의 행동 패턴을 관찰하여 다음 수를 예측한다.", effects: { logical: 20, spatial: 5 } }] },
    { text: "고대 부족의 잃어버린 언어를 해독해야 합니다. 당신의 강점을 어떻게 이용할까요?", options: [{ text: "언어의 구조와 문법을 논리적으로 분석한다.", effects: { logical: 20, linguistic: 10 } }, { text: "소리를 내어 언어를 직접 발음해 보며 규칙을 찾는다.", effects: { linguistic: 15, musical: 10 } }, { text: "벽화에 그려진 그림을 통해 언어의 의미를 시각적으로 이해한다.", effects: { spatial: 20, linguistic: 5 } }, { text: "이전에 알았던 다른 언어와의 유사성을 찾아 비교한다.", effects: { linguistic: 15, logical: 10 } }] },
    { text: "사막의 모래폭풍을 만났습니다. 길을 잃지 않기 위해 어떤 방법을 선택하겠습니까?", options: [{ text: "별자리를 읽어 방향을 찾고 지도를 그린다.", effects: { spatial: 20, logical: 10 } }, { text: "모래바람의 소리를 듣고 약해지는 방향으로 이동한다.", effects: { musical: 15, naturalist: 5 } }, { text: "모래 속에 숨어있는 동물의 흔적을 따라간다.", effects: { naturalist: 20, bodily: 5 } }, { text: "몸의 감각을 이용해 바람의 흐름을 읽고 나아간다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "강력한 적을 만났습니다. 싸우기 전, 적의 약점을 분석해야 합니다. 당신은 어떻게 하겠습니까?", options: [{ text: "적의 움직임을 관찰하고 패턴을 파악한다.", effects: { bodily: 20, logical: 10 } }, { text: "적의 표정과 눈빛을 통해 심리 상태를 파악한다.", effects: { interpersonal: 20, intrapersonal: 10 } }, { text: "적의 투구를 분석해 어떤 소재로 만들어졌는지 추론한다.", effects: { logical: 20, spatial: 5 } }, { text: "적의 언어를 이해하여 그의 약점을 찾아낸다.", effects: { linguistic: 15, interpersonal: 10 } }] },
    { text: "유적의 보물을 지키는 고대 함정을 해제해야 합니다. 당신의 선택은?", options: [{ text: "함정의 설계도를 분석해 작동 원리를 파악한다.", effects: { logical: 20, spatial: 10 } }, { text: "정밀한 손동작으로 함정을 직접 해체한다.", effects: { bodily: 25 } }, { text: "함정 주변의 생태계를 관찰해 함정의 단서를 찾는다.", effects: { naturalist: 15, logical: 5 } }, { text: "함정을 만들었을 사람의 심리를 추론해 해제 방법을 찾는다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "새로운 동료와 팀을 이루게 되었습니다. 팀의 사기를 높이기 위해 어떻게 할까요?", options: [{ text: "각 팀원의 강점을 파악하고 적절한 역할을 분담한다.", effects: { interpersonal: 25 } }, { text: "팀원들과 함께 흥겨운 모닥불 노래를 부른다.", effects: { musical: 20, interpersonal: 10 } }, { text: "자신의 모범적인 행동으로 팀원들에게 영감을 준다.", effects: { intrapersonal: 20, bodily: 10 } }, { text: "모두에게 공정한 규칙과 목표를 제시한다.", effects: { logical: 20, interpersonal: 5 } }] },
    { text: "탐험 중, 신비한 약초를 발견했습니다. 이 약초의 효능을 어떻게 알아낼까요?", options: [{ text: "약초의 형태와 색깔을 관찰하고 그림으로 기록한다.", effects: { spatial: 15, naturalist: 10 } }, { text: "약초를 분석해 어떤 성분으로 이루어져 있는지 추론한다.", effects: { logical: 20, naturalist: 5 } }, { text: "자연 속에서 약초가 어떤 역할을 하는지 직접 관찰한다.", effects: { naturalist: 25 } }, { text: "약초의 특징을 글로 정리하고 관련 고서적을 찾아본다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "유적에 있는 고대 신에게 바칠 제물을 준비해야 합니다. 어떤 제물을 바치겠습니까?", options: [{ text: "가장 아름다운 음악을 연주해 바친다.", effects: { musical: 20, intrapersonal: 5 } }, { text: "정교하게 조각한 예술품을 바친다.", effects: { spatial: 20, bodily: 5 } }, { text: "자신이 쓴 시를 낭송하며 신의 마음을 울린다.", effects: { linguistic: 20, intrapersonal: 10 } }, { text: "자신의 가장 강한 힘을 보여주는 용맹한 행동을 바친다.", effects: { bodily: 20, interpersonal: 5 } }] },
    { text: "유적 탐험을 마치고 돌아가는 길, 마을에 도움이 필요한 주민들을 만났습니다. 어떻게 도울까요?", options: [{ text: "힘이 필요한 곳에 직접 나서서 몸으로 돕는다.", effects: { bodily: 20, interpersonal: 10 } }, { text: "문제의 원인을 논리적으로 분석하고 해결책을 제시한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "마을 사람들의 마음을 위로하고 격려한다.", effects: { interpersonal: 25 } }, { text: "모험 중 얻은 귀중한 경험을 글로 써서 사람들에게 지혜를 전한다.", effects: { linguistic: 20, intrapersonal: 10 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "수호신을 압도하는 강력한 힘으로 문을 연다.", effects: { bodily: 25, logical: 10 } }, { text: "신전의 복잡한 구조를 완벽하게 파악해 숨겨진 길을 찾는다.", effects: { spatial: 25, logical: 10 } }, { text: "고대 유적에 기록된 신의 언어를 해독하여 진실을 밝힌다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "새로운 무기를 만들어 유적의 보물을 지키는 괴물을 물리친다.", effects: { logical: 20, bodily: 15 } }] }
  ],
  wizard: [
    { text: "고대 유적의 비밀을 풀기 위해 나선 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 마법사의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 끊임없이 지혜를 탐구하는 것이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 지식은 사람들과 나누어야 한다는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "자연의 순리에 따라 마법을 사용하는 것이라고 답한다.", effects: { naturalist: 20, logical: 5 } }, { text: "복잡한 마법 공식과 주문을 완벽하게 이해하고 사용하는 것이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 마법 노래를 발견했습니다. 이 노래를 어떻게 사용할까요?", options: [{ text: "노래의 가사를 분석하고, 마법 주문을 찾아낸다.", effects: { linguistic: 20, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 새로운 마법을 만든다.", effects: { musical: 25 } }, { text: "노래의 의미를 춤으로 표현하며 마법의 힘을 끌어낸다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 지혜를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },

  function startGame() {
    studentClass = document.getElementById('student-class').value;
    studentName = document.getElementById('student-name').value;

    if (studentClass && studentName) {
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('character-selection').classList.add('active');
    } else {
      alert("반과 이름을 입력해주세요!");
    }
  }

  function selectCharacter(character) {
    selectedCharacter = character;
    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById(`${character}-char`).classList.add('selected');

    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.add('active');
    
    document.getElementById('character-emoji-display').innerText = characterEmojis[selectedCharacter];
    document.getElementById('character-name-display').innerText = `${studentClass} ${studentName}`;
    
    updateStatsUI();
    showNextQuest();
  }

  function showNextQuest() {
    if (currentQuestIndex < quests[selectedCharacter].length) {
      const quest = quests[selectedCharacter][currentQuestIndex];
      
      const questCounter = document.getElementById('quest-counter');
      questCounter.innerText = `20개 퀘스트 중 ${currentQuestIndex + 1}번째 퀘스트`;

      const questTextEl = document.getElementById('quest-text');
      const optionsContainer = document.getElementById('options-container');

      questTextEl.innerText = quest.text;
      optionsContainer.innerHTML = '';

      quest.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option.text;
        button.onclick = () => choose(index);
        optionsContainer.appendChild(button);
      });
      currentQuestIndex++;
    } else {
      showResult();
    }
  }

  function choose(optionIndex) {
      const currentQuest = quests[selectedCharacter][currentQuestIndex - 1];
      const selectedOption = currentQuest.options[optionIndex];
      
      for (const intelligence in selectedOption.effects) {
          intelligenceScores[intelligence] += selectedOption.effects[intelligence];
      }
      
      updateStatsUI();
      showNextQuest();
  }

  function updateStatsUI() {
    for (const intelligence in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intelligence}`);
      if (statBarInner) {
          const score = Math.min(intelligenceScores[intelligence], 100);
          statBarInner.style.width = `${score}%`;
      }
    }
  }

  function showResult() {
      document.getElementById('game-screen').classList.remove('active');
      document.getElementById('result-screen').classList.add('active');
      document.getElementById('student-info-result').innerText = `${studentClass} ${studentName}`;

      const sortedIntelligences = Object.entries(intelligenceScores).sort((a, b) => b[1] - a[1]);
      const top1 = sortedIntelligences[0];
      const top2 = sortedIntelligences[1];

      const top1Name = top1[0];
      const top2Name = top2[0];
      
      const top1Career = careers[top1Name];
      const top2Career = careers[top2Name];

      const resultDetails = document.getElementById('result-details');
      resultDetails.innerHTML = `
          <h3 style="text-align:center;">탐험을 통해 드러난 당신의 가장 강력한 지능은 다음과 같아요!</h3>
          <div class="career-card-container">
              <div class="career-card">
                  <span class="career-emoji">${top1Career.emoji}</span>
                  <h3>🥇 1위: ${intelligenceNames[top1Name]}</h3>
                  <p>${top1Career.desc}</p>
              </div>
              <div class="career-card">
                  <span class="career-emoji">${top2Career.emoji}</span>
                  <h3>🥈 2위: ${intelligenceNames[top2Name]}</h3>
                  <p>${top2Career.desc}</p>
              </div>
          </div>
          <br>
          <p style="text-align:center;">
            모든 지능은 저마다 소중한 가치를 지니고 있어요.<br>
            자신의 강점을 발견하고 발전시켜 멋진 미래를 만들어가길 응원할게요!
          </p>
      `;
  }

  function restartGame() {
    studentClass = '';
    studentName = '';
    selectedCharacter = '';
    currentQuestIndex = 0;
    intelligenceScores = {
      linguistic: 50,
      logical: 50,
      spatial: 50,
      bodily: 50,
      musical: 50,
      interpersonal: 50,
      intrapersonal: 50,
      naturalist: 50
    };

    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');

    document.getElementById('student-class').value = '';
    document.getElementById('student-name').value = '';

    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById('character-emoji-display').innerText = '';
    document.getElementById('character-name-display').innerText = '';

    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  });

</script>
