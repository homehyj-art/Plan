<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신비로운 고대 유적 탐험</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Jua', sans-serif;
    background: url('https://img.freepik.com/premium-photo/ancient-ruins-temple-landscape-sunset-fantasy-adventure-3d-illustration_76964-1065.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: #FFD700;
    text-shadow: 3px 3px 6px #000;
    animation: pulse 1.5s infinite;
  }
  .start-screen, .character-selection, .game-screen {
    display: none;
    animation: fadeIn 1s ease-out;
  }
  .start-screen.active, .character-selection.active, .game-screen.active {
    display: block;
  }
  .input-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }
  .input-group label {
    font-size: 1.2em;
    color: #F0F8FF;
  }
  .input-group input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #fff;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-family: 'Jua', sans-serif;
    font-size: 1em;
    margin-top: 5px;
    text-align: center;
  }
  .character-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .character {
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
  }
  .character:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #FFD700;
  }
  .character.selected {
      box-shadow: 0 0 30px #E5B203;
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
  }
  .character-emoji {
      font-size: 6em;
      display: block;
      transition: transform 0.3s ease;
  }
  .character p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #FFD700;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
    font-size: 1em;
  }
  .stat-item {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      animation: slideInLeft 0.8s ease-out;
  }
  .stat-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    height: 12px;
    overflow: hidden;
    margin-top: 5px;
  }
  .stat-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, #FFC400, #E08E00);
    transition: width 0.5s ease;
  }
  .card {
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px #000;
    animation: slideIn 1s ease;
  }
  #character-display {
      margin-bottom: 20px;
  }
  #character-emoji-display {
      font-size: 6em;
      display: block;
      animation: float 3s infinite;
  }
  #quest-text {
      font-size: 1.3em;
      min-height: 60px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #F0F8FF;
  }
  #options-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  button {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #A0522D, #8B4513);
    color: #fff;
    font-family: 'Jua', sans-serif;
    transition: all 0.3s;
    animation: bounceIn 0.5s ease-out forwards;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  }
  button:hover {
    background: linear-gradient(90deg, #8B4513, #A0522D);
    box-shadow: 0 0 15px #FFD700;
    transform: translateY(-3px);
  }
  .result-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    animation: zoomIn 1s ease-out;
  }
  .result-card h3 {
    color: #FFD700;
    border-bottom: 2px solid #FFD700;
    padding-bottom: 10px;
  }
  .career-card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
  }
  .career-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 100%;
      border: 2px solid #FFD700;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
  }
  .career-card:hover {
      transform: scale(1.05);
  }
  .career-emoji {
      font-size: 5em;
      display: block;
      margin: 0 auto 10px;
      animation: float 3s infinite;
  }
  /* 애니메이션 키프레임 */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
  }
  @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }
  @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
  }
  @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>📜 신비로운 고대 유적 탐험 📜</h1>
  <p>가드너의 다중지능이론으로 나의 숨겨진 잠재력을 찾아보자!</p>

  <div id="start-screen" class="start-screen active card">
    <h2>모험을 시작하기 전, 당신의 정보를 알려주세요.</h2>
    <div class="input-group">
      <label for="student-class">반:</label>
      <input type="text" id="student-class" placeholder="예: 1학년 3반" required>
    </div>
    <div class="input-group">
      <label for="student-name">이름:</label>
      <input type="text" id="student-name" placeholder="예: 김민지" required>
    </div>
    <button onclick="startGame()">모험 시작!</button>
  </div>

  <div id="character-selection" class="character-selection">
    <p>어떤 모험가가 되어볼까?</p>
    <div class="character" id="prince-char" onclick="selectCharacter('prince')">
      <span class="character-emoji">🤴</span>
      <p>용감한 왕자</p>
    </div>
    <div class="character" id="princess-char" onclick="selectCharacter('princess')">
      <span class="character-emoji">👸</span>
      <p>지혜로운 공주</p>
    </div>
    <div class="character" id="warrior-char" onclick="selectCharacter('warrior')">
      <span class="character-emoji">🪖</span>
      <p>강인한 전사</p>
    </div>
    <div class="character" id="wizard-char" onclick="selectCharacter('wizard')">
      <span class="character-emoji">🔮</span>
      <p>신비한 마법사</p>
    </div>
  </div>

  <div id="game-screen" class="game-screen card">
    <div id="character-display">
      <span id="character-emoji-display"></span>
      <p id="character-name-display"></p>
    </div>
    <p id="quest-text"></p>
    <div id="options-container"></div>
    <div class="stats-grid">
      <div class="stat-item">언어 지능<div class="stat-bar"><div id="stat-linguistic" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">논리-수학 지능<div class="stat-bar"><div id="stat-logical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">공간 지능<div class="stat-bar"><div id="stat-spatial" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">신체-운동 지능<div class="stat-bar"><div id="stat-bodily" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">음악 지능<div class="stat-bar"><div id="stat-musical" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">대인관계 지능<div class="stat-bar"><div id="stat-interpersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자기이해 지능<div class="stat-bar"><div id="stat-intrapersonal" class="stat-bar-inner"></div></div></div>
      <div class="stat-item">자연 지능<div class="stat-bar"><div id="stat-naturalist" class="stat-bar-inner"></div></div></div>
    </div>
  </div>

  <div id="result-screen" class="game-screen card">
    <h2>🎉 <span id="student-info-result"></span>님의 강점 지능 분석 결과 🎉</h2>
    <div id="result-details" class="result-card">
    </div>
    <button onclick="restartGame()">다시 모험하기</button>
  </div>

</div>

<script>
  let studentClass = '';
  let studentName = '';
  let selectedCharacter = '';
  let currentQuestIndex = 0;
  let intelligenceScores = {
    linguistic: 50,
    logical: 50,
    spatial: 50,
    bodily: 50,
    musical: 50,
    interpersonal: 50,
    intrapersonal: 50,
    naturalist: 50
  };

  const characterEmojis = {
      prince: '🤴',
      princess: '👸',
      warrior: '🪖',
      wizard: '🔮'
  };
  
  const intelligenceNames = {
        linguistic: '언어 지능',
        logical: '논리-수학 지능',
        spatial: '공간 지능',
        bodily: '신체-운동 지능',
        musical: '음악 지능',
        interpersonal: '대인관계 지능',
        intrapersonal: '자기이해 지능',
        naturalist: '자연 지능'
    };

  const careers = {
    linguistic: {
      name: "고대 서기관 (작가/기자)",
      desc: "잃어버린 언어를 해독하고, 숨겨진 역사를 글로 기록하는 데 뛰어납니다. 당신의 글은 영원히 사람들에게 진실을 전달할 거예요.",
      emoji: "✍️"
    },
    logical: {
      name: "유적 분석가 (과학자/프로그래머)",
      desc: "복잡한 고대 문양과 수수께끼를 논리적으로 분석하여 유적의 비밀을 해독합니다. 당신의 지성은 탐험의 길을 밝혀줄 거예요.",
      emoji: "🧠"
    },
    spatial: {
      name: "미궁 설계자 (디자이너/건축가)",
      desc: "머릿속으로 복잡한 미로와 유적의 구조를 완벽하게 그려냅니다. 당신의 상상력은 아무도 찾지 못한 길을 열어줄 거예요.",
      emoji: "📐"
    },
    bodily: {
      name: "정글의 추격자 (무용가/운동선수)",
      desc: "위험한 함정을 민첩하게 피하고, 험난한 지형을 극복하는 데 능숙합니다. 당신의 움직임은 어떤 역경도 이겨낼 수 있을 거예요.",
      emoji: "🤸"
    },
    musical: {
      name: "고대 소리의 마스터 (음악가/작곡가)",
      desc: "오래된 유적의 속삭임과 자연의 소리를 음악으로 재현하는 데 뛰어납니다. 당신의 음악은 잠든 마법을 깨울 거예요.",
      emoji: "🎵"
    },
    interpersonal: {
      name: "동료들의 인도자 (상담가/리더)",
      desc: "다양한 부족들과 교류하며 그들의 문화를 이해하고 협력하는 데 강점이 있습니다. 당신의 따뜻함은 굳게 닫힌 마음을 열어줄 거예요.",
      emoji: "🤝"
    },
    intrapersonal: {
      name: "내면의 성찰가 (심리학자/철학자)",
      desc: "탐험 중 마주치는 내면의 두려움과 갈등을 깊이 성찰하며 답을 찾습니다. 당신의 통찰력은 스스로를 성장시키는 원동력이 될 거예요.",
      emoji: "🧘"
    },
    naturalist: {
      name: "자연의 현자 (환경운동가/생물학자)",
      desc: "고대 숲의 식물과 신비한 동물들의 행동을 관찰하고 이해합니다. 당신의 호기심은 길 잃은 모험가에게 나침반이 될 거예요.",
      emoji: "🌳"
    }
  };

const quests = {
  prince: [
    { text: "왕실의 후계자인 당신은 전설 속 '지혜의 왕관'을 찾아 고대 유적을 탐험하고 있습니다. 유적 입구에 도착하자, 수수께끼를 내는 석상이 나타났습니다. '세상의 모든 이야기를 기록하는 것은 무엇인가?'라고 묻습니다. 당신은 어떻게 답할까요?", options: [{ text: "석상의 문체를 분석하고, 답을 논리적으로 추론한다.", effects: { logical: 10, linguistic: 5 } }, { text: "과거 왕실의 서적에서 비슷한 수수께끼를 읽었던 기억을 떠올려 답을 찾는다.", effects: { linguistic: 15, intrapersonal: 5 } }, { text: "석상의 미묘한 표정과 몸짓을 읽어 답을 유추한다.", effects: { interpersonal: 10, spatial: 5 } }, { text: "석상에게 직접 '글'이라고 답하며 왕관을 향한 열망을 당당하게 밝힌다.", effects: { linguistic: 10, interpersonal: 10 } }] },
    { text: "왕관이 숨겨진 미로로 들어섰습니다. 미로는 끊임없이 구조가 바뀌는 환영의 공간입니다. 당신은 어떻게 이 미로를 통과할까요?", options: [{ text: "벽에 남겨진 희미한 문양의 패턴을 분석해 규칙을 찾는다.", effects: { spatial: 15, logical: 10 } }, { text: "몸의 감각을 이용해 균형을 잡고, 위험한 함정들을 피해 빠르게 이동한다.", effects: { bodily: 15, spatial: 5 } }, { text: "미로의 벽에 손을 대고, 돌의 울림을 느껴 안전한 길을 찾아낸다.", effects: { musical: 10, bodily: 5 } }, { text: "환영이 주는 혼란 속에서 자신의 내면을 되돌아보며 침착함을 유지한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "다음 관문은 '영혼의 숲'입니다. 숲에 들어서자 길을 잃은 듯한 다른 모험가들을 만났습니다. 당신은 그들을 어떻게 대할까요?", options: [{ text: "그들의 이야기를 경청하며 불안한 마음을 위로해 준다.", effects: { interpersonal: 15, linguistic: 5 } }, { text: "숲의 생태를 관찰해 이정표를 만들고, 모두를 안전하게 이끈다.", effects: { naturalist: 15, interpersonal: 5 } }, { text: "논리적인 추리를 통해 길을 잃은 이유를 설명하고 탈출 방법을 제시한다.", effects: { logical: 10, interpersonal: 5 } }, { text: "모두의 의견을 듣고 가장 좋은 길을 함께 의논하여 결정한다.", effects: { interpersonal: 15, logical: 5 } }] },
    { text: "지혜의 왕관이 있는 신전이 나타났습니다. 신전은 거대한 마법의 자물쇠로 잠겨 있습니다. 자물쇠는 '자연의 지혜'를 요구합니다. 당신은 어떻게 자물쇠를 풀까요?", options: [{ text: "주변의 희귀한 식물들을 관찰하고, 그 특성에 맞는 답을 찾는다.", effects: { naturalist: 20 } }, { text: "자물쇠에 새겨진 동물 문양의 움직임을 따라 몸으로 표현하며 답을 찾는다.", effects: { bodily: 15, naturalist: 5 } }, { text: "자물쇠가 내는 미묘한 소리를 듣고, 그 음률을 연주하며 답을 찾는다.", effects: { musical: 15, naturalist: 5 } }, { text: "자물쇠에 쓰인 고대 자연어를 해석해 잠금을 해제한다.", effects: { linguistic: 15, naturalist: 10 } }] },
    { text: "왕관을 얻으려면 마지막으로 '지혜의 시험'을 통과해야 합니다. 시험은 당신의 내면 깊은 곳에 있는 질문에 답하는 것입니다. '진정한 왕의 자질은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "자신을 되돌아보며, 백성을 위한 봉사라고 답한다.", effects: { intrapersonal: 20 } }, { text: "모든 백성과 소통하며 그들의 의견을 듣는 것이라고 답한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "백성을 이끄는 강력한 힘과 용기라고 답하며 몸으로 보여준다.", effects: { bodily: 15, interpersonal: 5 } }, { text: "복잡한 국가 문제를 해결할 수 있는 탁월한 논리라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "유적 탐험 중, 고대 부족의 잃어버린 노래를 발견했습니다. 이 노래를 어떻게 세상에 알릴까요?", options: [{ text: "노래의 가사를 해석하고, 그 의미를 글로 써서 남긴다.", effects: { linguistic: 15, musical: 5 } }, { text: "노래의 멜로디와 리듬을 완벽하게 재현하여 사람들에게 들려준다.", effects: { musical: 20 } }, { text: "춤을 통해 노래의 의미를 몸으로 표현하며 전달한다.", effects: { bodily: 15, musical: 10 } }, { text: "노래가 담고 있는 고대 부족의 문화를 연구하고 사람들과 공유한다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "왕관을 지키는 수호신이 나타나 당신의 지혜를 시험합니다. '가장 아름다운 것은 무엇인가?'라고 묻습니다. 당신은 무엇이라고 답하겠습니까?", options: [{ text: "자연의 경이로운 풍경이라고 답하며, 그 아름다움을 설명한다.", effects: { naturalist: 15, spatial: 10 } }, { text: "사람들 간의 따뜻한 마음이라고 답하며, 그 중요성을 역설한다.", effects: { interpersonal: 15, linguistic: 10 } }, { text: "자신을 깊이 이해하고 성찰하는 내면의 아름다움이라고 답한다.", effects: { intrapersonal: 20 } }, { text: "복잡한 문제의 해답을 찾아내는 논리의 아름다움이라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 갑자기 길이 무너지며 위기에 처했습니다. 당신은 어떻게 이 위기를 헤쳐나갈까요?", options: [{ text: "정확한 계산을 통해 무너진 길을 다시 건너갈 방법을 찾는다.", effects: { logical: 20, spatial: 10 } }, { text: "주변의 돌과 흙을 이용해 새로운 길을 만들어 탈출한다.", effects: { spatial: 15, bodily: 10 } }, { text: "무너지는 소리의 패턴을 분석해, 다음 붕괴를 예측하고 대비한다.", effects: { musical: 10, logical: 10 } }, { text: "몸을 빠르게 움직여 위험 지역을 벗어나고, 안전한 곳을 찾는다.", effects: { bodily: 20, spatial: 5 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "신전의 기록을 해독하여 왕의 역사를 완성한다.", effects: { linguistic: 25, intrapersonal: 10 } }, { text: "신전의 비밀 문을 여는 복잡한 암호를 풀어낸다.", effects: { logical: 25, spatial: 10 } }, { text: "신전의 아름다운 건축물을 모사하여 새로운 지도를 만든다.", effects: { spatial: 25, bodily: 10 } }, { text: "신전의 보물을 지키는 수호신과 싸워 승리한다.", effects: { bodily: 25, logical: 10 } }] },
    { text: "새로운 왕으로서 백성들을 이끌어야 합니다. 당신의 첫 번째 통치 방침은 무엇인가요?", options: [{ text: "백성들의 의견을 수렴하여 모두가 행복한 나라를 만든다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "국가의 경제적 효율성을 극대화하는 정책을 추진한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "전쟁의 위협으로부터 백성들을 보호하기 위해 군사 훈련을 강화한다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신을 돌아보며 현명한 통치를 위한 철학을 확립한다.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "왕관에 깃든 고대 영혼이 당신에게 조언을 건넵니다. '미래의 왕은 무엇을 가장 중요하게 생각해야 하는가?' 당신의 답은 무엇인가요?", options: [{ text: "모든 사람의 마음을 이해하고 공감하는 능력.", effects: { interpersonal: 25 } }, { text: "어떤 상황에서도 흔들리지 않는 자신의 신념과 가치관.", effects: { intrapersonal: 25 } }, { text: "복잡한 사회 문제를 해결하는 논리적 사고력.", effects: { logical: 20, interpersonal: 5 } }, { text: "국가를 부강하게 만들 새로운 기술과 지식.", effects: { logical: 20, spatial: 5 } }] },
    { text: "왕이 되어 고대 유적의 역사를 기록하려 합니다. 어떤 방식으로 기록할까요?", options: [{ text: "문자로 기록하여 왕실 도서관에 보존한다.", effects: { linguistic: 20, logical: 5 } }, { text: "그림과 도표로 그려서 벽화로 남긴다.", effects: { spatial: 20, linguistic: 5 } }, { text: "노래와 춤으로 만들어 후세에 전한다.", effects: { musical: 15, bodily: 10 } }, { text: "유적의 자연환경을 그대로 보존하여 후손들이 직접 느끼게 한다.", effects: { naturalist: 20, spatial: 5 } }] },
    { text: "왕국의 외교를 담당하게 되었습니다. 다른 왕국과의 관계를 어떻게 개선할까요?", options: [{ text: "서신을 주고받으며 서로의 문화를 깊이 이해한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "교역로를 새롭게 개척하고 경제적 이익을 공유한다.", effects: { logical: 15, interpersonal: 5 } }, { text: "화려한 춤과 음악이 있는 연회를 열어 친목을 다진다.", effects: { musical: 10, bodily: 10, interpersonal: 5 } }, { text: "상대국의 왕과 직접 만나 대화를 나누며 공감대를 형성한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "왕관에 깃든 마법이 당신의 지능을 시험합니다. 어떤 지능을 가장 강화하고 싶나요?", options: [{ text: "모든 것을 글로 이해하는 언어 지능.", effects: { linguistic: 25 } }, { text: "모든 문제를 해결하는 논리-수학 지능.", effects: { logical: 25 } }, { text: "마음을 읽고 공감하는 대인관계 지능.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하는 자기이해 지능.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 영토를 넓히기 위한 새로운 탐험대를 꾸려야 합니다. 탐험대의 리더로서 가장 중요한 덕목은 무엇인가요?", options: [{ text: "지도 제작을 위한 공간 지능.", effects: { spatial: 15, logical: 10 } }, { text: "길을 잃지 않는 자연 지능.", effects: { naturalist: 15, spatial: 5 } }, { text: "강력한 체력을 갖춘 신체-운동 지능.", effects: { bodily: 20, logical: 5 } }, { text: "팀원들을 이끄는 리더십과 대인관계 지능.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "축제에서 백성들에게 연설을 해야 합니다. 어떤 연설을 준비하겠습니까?", options: [{ text: "시적인 표현을 사용하여 백성들의 마음을 울린다.", effects: { linguistic: 15, musical: 5 } }, { text: "국가의 비전과 목표를 논리적으로 설명한다.", effects: { logical: 15, linguistic: 10 } }, { text: "자신만의 진솔한 이야기를 통해 백성들에게 다가간다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "몸짓과 표정을 사용해 강한 리더의 이미지를 보여준다.", effects: { bodily: 10, interpersonal: 5 } }] },
    { text: "유적의 보물창고에서 여러 도구를 발견했습니다. 당신의 눈길을 끄는 것은 무엇인가요?", options: [{ text: "복잡한 기호가 새겨진 고대 지도.", effects: { spatial: 20 } }, { text: "거대한 바위를 부술 수 있는 신비한 망치.", effects: { bodily: 15, logical: 5 } }, { text: "다양한 소리를 내는 마법의 피리.", effects: { musical: 20 } }, { text: "자연의 기운을 담은 신비한 약초 사전.", effects: { naturalist: 15, linguistic: 5 } }] },
    { text: "오래된 고서를 발견했습니다. 책의 내용을 이해하기 위해 어떤 방법이 가장 효과적일까요?", options: [{ text: "문맥과 단어의 어원을 추적하며 의미를 정확히 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "책에 묘사된 사건들을 시간 순서대로 정리하고 연관 관계를 분석한다.", effects: { logical: 15, linguistic: 10 } }, { text: "책의 내용을 바탕으로 그림이나 도표를 그려서 시각적으로 이해한다.", effects: { spatial: 15, linguistic: 5 } }, { text: "책 속의 인물에 감정 이입하여 그들의 마음을 이해하려 노력한다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "미궁의 마지막에 숨겨진 비밀 통로를 찾아야 합니다. 당신의 강점을 활용해 통로를 찾아내세요.", options: [{ text: "벽의 질감이나 바닥의 진동을 느끼며 다음 발걸음을 정한다.", effects: { bodily: 20, spatial: 10 } }, { text: "미궁의 구조를 머릿속으로 그리며 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "직감을 믿고 자신을 가장 편안하게 하는 길을 선택한다.", effects: { intrapersonal: 25 } }, { text: "동물들의 움직임을 관찰하여 통로를 찾아낸다.", effects: { naturalist: 15, bodily: 5 } }] },
    { text: "왕좌에 오르기 전, 백성들의 신뢰를 얻는 마지막 시험에 도전합니다. 어떻게 백성들의 마음을 얻을까요?", options: [{ text: "뛰어난 언변으로 백성들에게 희망을 선사한다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "합리적인 정책을 발표하여 왕국의 미래를 제시한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "백성을 위해 직접 몸을 움직여 봉사하는 모습을 보여준다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "자신만의 철학을 담은 연설로 진심을 전달한다.", effects: { intrapersonal: 20, linguistic: 5 } }] },
  ],
  princess: [
    { text: "지혜로운 공주인 당신은 멸망한 고대 왕국의 평화를 되찾기 위해 '빛의 보석'을 찾아 나섰습니다. 보석의 위치를 알리는 고대 지도가 나타났는데, 글씨가 희미해 알아보기 어렵습니다. 당신은 어떻게 이 지도를 해독할까요?", options: [{ text: "지도의 문자를 자세히 들여다보며 의미를 유추한다.", effects: { linguistic: 15, logical: 5 } }, { text: "지도에 나타난 지형의 특징을 기억하고, 주변 환경과 대조하여 길을 찾는다.", effects: { spatial: 15, naturalist: 5 } }, { text: "지도 제작자의 감정을 상상하며 어떤 의미를 담았는지 추리한다.", effects: { intrapersonal: 15, interpersonal: 5 } }, { text: "지도에 담긴 멜로디 같은 규칙성을 발견하여 길을 찾아낸다.", effects: { musical: 10, logical: 10 } }] },
    { text: "유적 내부의 길을 걷던 중, 거대한 돌문이 앞을 막았습니다. 돌문에는 복잡한 수학 공식이 새겨져 있습니다. 당신은 어떻게 문을 열까요?", options: [{ text: "공식을 분석해 답을 계산하고, 문양을 순서대로 누른다.", effects: { logical: 20, spatial: 5 } }, { text: "문양의 모양을 조합하여 특정한 형태를 만든다.", effects: { spatial: 15, logical: 5 } }, { text: "문에 손을 대고, 돌의 진동을 느껴 답을 찾아낸다.", effects: { musical: 10, intrapersonal: 5 } }, { text: "문양에 대한 과거 기록을 떠올려, 힌트를 찾아낸다.", effects: { linguistic: 15, intrapersonal: 5 } }] },
    { text: "빛의 보석을 찾기 위해 고대 부족의 마을을 방문했습니다. 부족민들은 낯선 이를 경계하고 있습니다. 그들의 환심을 사기 위해 당신은 어떻게 할까요?", options: [{ text: "유창한 언변으로 부족의 평화를 기원하는 연설을 한다.", effects: { linguistic: 15, interpersonal: 5 } }, { text: "부족민들의 눈빛과 몸짓을 관찰하며 진심으로 공감하는 태도를 보인다.", effects: { interpersonal: 20 } }, { text: "마을의 아름다운 풍경을 그림으로 그려 그들에게 선물한다.", effects: { spatial: 15, interpersonal: 5 } }, { text: "부족의 전통 노래를 듣고, 함께 부르며 마음을 연다.", effects: { musical: 15, interpersonal: 5 } }] },
    { text: "보석을 지키는 요정들이 나타나 당신에게 '진정한 아름다움'에 대한 질문을 던집니다. 당신은 어떻게 대답할까요?", options: [{ text: "세상을 바꾸는 힘을 가진 지혜라고 답한다.", effects: { logical: 15, intrapersonal: 5 } }, { text: "다른 사람과 소통하고 공감하는 마음이라고 답한다.", effects: { interpersonal: 20 } }, { text: "자신을 깊이 이해하고 사랑하는 마음이라고 답한다.", effects: { intrapersonal: 20, interpersonal: 5 } }, { text: "자연의 순수하고 경이로운 모습이라고 답한다.", effects: { naturalist: 20 } }] },
    { text: "마침내 빛의 보석이 있는 제단에 도착했습니다. 제단은 수많은 꽃으로 둘러싸여 있습니다. 보석을 얻으려면 '꽃의 노래'를 불러야 합니다. 당신은 어떻게 노래할까요?", options: [{ text: "꽃들의 향기와 모습을 관찰하며 멜로디를 떠올린다.", effects: { naturalist: 15, musical: 10 } }, { text: "마음속 깊은 곳에서 우러나오는 감정을 담아 즉흥적으로 노래한다.", effects: { intrapersonal: 20, musical: 5 } }, { text: "논리적으로 음계를 분석하고 완벽한 음률로 노래한다.", effects: { musical: 15, logical: 5 } }, { text: "꽃의 배열을 보고, 그 모양을 따라 춤을 추며 노래한다.", effects: { bodily: 15, musical: 10 } }] },
    { text: "유적의 비밀 정원에서 길을 잃었습니다. 정원의 식물들은 모두 살아 움직이는 듯합니다. 당신은 어떻게 길을 찾을까요?", options: [{ text: "식물들의 성장 방향을 관찰하여 태양의 위치를 파악한다.", effects: { naturalist: 20, spatial: 10 } }, { text: "정원의 구조를 머릿속에 그려보며 출구를 추리한다.", effects: { spatial: 20, logical: 10 } }, { text: "식물들이 내는 미묘한 소리를 듣고, 소리가 커지는 방향으로 나아간다.", effects: { musical: 15, naturalist: 5 } }, { text: "나무의 질감을 느끼며 몸으로 길을 더듬어 찾아간다.", effects: { bodily: 15, spatial: 5 } }] },
    { text: "고대 부족의 지도자가 당신에게 도움을 요청합니다. 부족 내에 갈등이 생겨 화합이 깨졌다고 합니다. 당신은 어떻게 그들을 도울까요?", options: [{ text: "각 부족민의 이야기를 경청하고, 그들의 입장을 이해하려 노력한다.", effects: { interpersonal: 25 } }, { text: "문제의 원인을 논리적으로 분석하고, 공정한 해결책을 제시한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "자신이 겪었던 비슷한 경험을 이야기하며 진심으로 공감해준다.", effects: { intrapersonal: 15, interpersonal: 10 } }, { text: "화합을 상징하는 새로운 노래를 만들어 모두에게 들려준다.", effects: { musical: 15, interpersonal: 5 } }] },
    { text: "빛의 보석을 얻기 위한 마지막 시험은 '내면의 진실'을 마주하는 것입니다. 거울이 당신에게 '가장 두려워하는 것이 무엇인가?'라고 묻습니다. 당신은 어떻게 답하겠습니까?", options: [{ text: "사랑하는 사람들을 잃는 것이라고 답하며 눈물을 흘린다.", effects: { intrapersonal: 20, interpersonal: 10 } }, { text: "자신의 부족함 때문에 왕국을 지키지 못하는 것이라고 답한다.", effects: { intrapersonal: 25 } }, { text: "알 수 없는 미로에 갇히는 것이라고 답하며 공간 지각 능력을 시험한다.", effects: { spatial: 15, intrapersonal: 5 } }, { text: "아무리 노력해도 진실을 알 수 없는 것이라고 답하며 논리적으로 고민한다.", effects: { logical: 15, intrapersonal: 10 } }] },
    { text: "유적의 벽화에 그려진 고대 무용이 당신의 눈길을 사로잡습니다. 이 무용의 의미를 어떻게 이해하겠습니까?", options: [{ text: "무용 동작을 직접 따라 해보며 그 의미를 몸으로 느낀다.", effects: { bodily: 20, spatial: 5 } }, { text: "무용의 배경에 깔린 음악을 분석하며 숨겨진 이야기를 찾아낸다.", effects: { musical: 15, linguistic: 5 } }, { text: "벽화의 구도를 분석하여 무용이 전달하려는 메시지를 추론한다.", effects: { spatial: 15, logical: 10 } }, { text: "벽화에 쓰인 상형문자를 해독하여 무용의 스토리를 파악한다.", effects: { linguistic: 20, intrapersonal: 5 } }] },
    { text: "보석을 가지고 돌아가는 길, 갑자기 폭우가 쏟아져 강물이 불어났습니다. 강을 건너야 합니다. 어떻게 강을 건너겠습니까?", options: [{ text: "주변의 나무와 덩굴을 이용해 튼튼한 다리를 만든다.", effects: { bodily: 15, spatial: 10 } }, { text: "물의 흐름과 속도를 계산하여 가장 안전한 징검다리를 찾는다.", effects: { logical: 20, bodily: 5 } }, { text: "강 주변의 동물들의 움직임을 관찰하여 안전한 횡단로를 찾아낸다.", effects: { naturalist: 20, bodily: 5 } }, { text: "불안한 마음을 다스리고 침착하게 해결책을 모색한다.", effects: { intrapersonal: 15, logical: 5 } }] },
    { text: "왕국의 외교를 담당하게 된 당신, 타 왕국과의 관계를 개선하기 위해 어떤 방법을 선택하겠습니까?", options: [{ text: "문학 작품 교류를 제안하여 서로의 문화를 이해한다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "상대국 왕실 가족과 친분을 쌓아 개인적인 신뢰 관계를 구축한다.", effects: { interpersonal: 25 } }, { text: "경제적 협력 방안을 논리적으로 제시하여 실리를 추구한다.", effects: { logical: 20, interpersonal: 5 } }, { text: "상대국의 역사와 문화를 깊이 연구하여 존중하는 태도를 보인다.", effects: { intrapersonal: 15, linguistic: 10 } }] },
    { text: "새로운 왕실 정원을 꾸미려 합니다. 어떤 방식으로 정원을 설계하겠습니까?", options: [{ text: "다양한 식물을 조화롭게 배치하여 자연의 아름다움을 살린다.", effects: { naturalist: 20, spatial: 10 } }, { text: "아름다운 곡선과 대칭을 활용하여 예술적인 정원을 만든다.", effects: { spatial: 20, musical: 5 } }, { text: "방문객들이 서로 소통하며 휴식할 수 있는 공간을 만든다.", effects: { interpersonal: 15, spatial: 10 } }, { text: "자연의 소리를 활용하여 듣기 좋은 공간을 만든다.", effects: { musical: 20, naturalist: 5 } }] },
    { text: "나라의 미래를 위한 새로운 법률을 제정해야 합니다. 어떤 법률을 만들겠습니까?", options: [{ text: "모든 백성이 공평하게 교육받을 수 있도록 지원하는 법.", effects: { logical: 20, interpersonal: 10 } }, { text: "자신을 돌아보는 시간을 갖도록 유도하는 법.", effects: { intrapersonal: 20, interpersonal: 5 } }, { text: "자연을 보호하고 환경 오염을 막는 법.", effects: { naturalist: 20, logical: 5 } }, { text: "문화 예술 활동을 장려하여 백성들의 삶을 풍요롭게 하는 법.", effects: { musical: 15, linguistic: 10 } }] },
    { text: "왕실 도서관의 훼손된 고서를 복원해야 합니다. 당신의 강점을 활용하여 어떻게 복원하겠습니까?", options: [{ text: "훼손된 부분을 논리적으로 추론하여 원래의 내용을 복원한다.", effects: { logical: 20, linguistic: 5 } }, { text: "고서의 내용을 그림으로 그려서 시각적으로 재구성한다.", effects: { spatial: 15, linguistic: 10 } }, { text: "고서의 문체를 연구하여 원래의 글쓰기 스타일을 재현한다.", effects: { linguistic: 20, intrapersonal: 5 } }, { text: "고서에 담긴 이야기에 몰입하여 감정을 통해 내용을 복원한다.", effects: { intrapersonal: 15, linguistic: 10 } }] },
    { text: "어둠의 마법사가 백성들을 현혹하는 노래를 부르고 있습니다. 당신은 어떻게 백성들을 구할까요?", options: [{ text: "마법사의 노래보다 더 아름답고 희망적인 노래를 만들어 부른다.", effects: { musical: 25, interpersonal: 10 } }, { text: "마법사의 노래 속 숨겨진 논리적 모순을 찾아내 백성들에게 설명한다.", effects: { logical: 20, linguistic: 15 } }, { text: "백성들 한 명 한 명의 마음을 어루만져 마법에서 벗어나도록 돕는다.", effects: { interpersonal: 25 } }, { text: "내면의 평화를 통해 마법사의 현혹에 저항하는 방법을 백성들에게 가르친다.", effects: { intrapersonal: 20, interpersonal: 10 } }] },
    { text: "왕국의 축제에서 백성들과 함께 즐기려 합니다. 어떤 방식으로 축제에 참여하겠습니까?", options: [{ text: "직접 무대에 올라 춤을 추고 노래하며 축제를 이끈다.", effects: { bodily: 15, musical: 10, interpersonal: 5 } }, { text: "백성들과 이야기를 나누고 그들의 삶에 대해 깊이 공감한다.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "모두가 즐길 수 있는 재미있는 게임을 기획하고 진행한다.", effects: { logical: 15, interpersonal: 10 } }, { text: "아름다운 시를 낭송하여 축제의 분위기를 더욱 풍요롭게 한다.", effects: { linguistic: 20, musical: 5 } }] },
    { text: "고대 유적에 숨겨진 비밀 문을 열어야 합니다. 문에는 특정한 몸짓을 해야만 열리는 마법이 걸려 있습니다. 어떻게 문을 열겠습니까?", options: [{ text: "문에 새겨진 그림을 보고, 몸으로 똑같이 따라한다.", effects: { bodily: 20, spatial: 10 } }, { text: "자신의 내면에 귀 기울여, 몸이 원하는 대로 움직여본다.", effects: { intrapersonal: 15, bodily: 10 } }, { text: "주변의 새나 동물의 움직임을 관찰하여 힌트를 얻는다.", effects: { naturalist: 15, bodily: 5 } }, { text: "동작의 패턴을 분석하고, 수학적인 순서를 찾아낸다.", effects: { logical: 20, bodily: 5 } }] },
    { text: "왕국의 후계자로서 당신의 교육 방침은 무엇입니까?", options: [{ text: "다양한 언어와 문학을 가르쳐 표현력을 기른다.", effects: { linguistic: 20, interpersonal: 10 } }, { text: "논리적 사고력을 키울 수 있는 문제를 자주 풀어보게 한다.", effects: { logical: 20, intrapersonal: 5 } }, { text: "음악과 미술을 통해 감성과 창의력을 키운다.", effects: { musical: 15, spatial: 10 } }, { text: "친구들과 함께 배우고 협력하는 방법을 익히게 한다.", effects: { interpersonal: 20, intrapersonal: 5 } }] },
    { text: "미지의 숲에서 만난 신비한 존재가 당신에게 가장 소중한 것이 무엇이냐고 묻습니다. 당신은 어떻게 대답하겠습니까?", options: [{ text: "세상의 모든 지식이라고 답하며 지능을 뽐낸다.", effects: { logical: 20, linguistic: 10 } }, { text: "나 자신을 깊이 이해하고 사랑하는 마음이라고 답한다.", effects: { intrapersonal: 25 } }, { text: "다른 사람들과 나누는 따뜻한 교류라고 답한다.", effects: { interpersonal: 25 } }, { text: "자연의 아름다움과 생명의 경이로움이라고 답한다.", effects: { naturalist: 20, musical: 5 } }] },
    { text: "고대 유적을 탐험하며 기록을 남겨야 합니다. 어떤 방식으로 기록을 남기겠습니까?", options: [{ text: "탐험 일지를 상세하게 작성하여 문자로 기록한다.", effects: { linguistic: 20, intrapersonal: 10 } }, { text: "유적의 구조와 발견물을 정교하게 스케치하여 그림으로 남긴다.", effects: { spatial: 20, logical: 10 } }, { text: "탐험의 여정을 담은 서사시를 지어 노래로 전한다.", effects: { musical: 15, linguistic: 10 } }, { text: "유적의 자연환경을 있는 그대로 담아 그림과 글로 기록한다.", effects: { naturalist: 15, spatial: 10, linguistic: 5 } }] },
  ],
  warrior: [
    { text: "강인한 전사인 당신은 고대 유적에 숨겨진 '불패의 검'을 찾기 위해 모험을 떠났습니다. 유적의 입구에 도착하자, 거대한 바위가 길을 막고 있습니다. 당신은 어떻게 이 바위를 움직일까요?", options: [{ text: "바위의 약한 부분을 찾아내 힘으로 부순다.", effects: { bodily: 20, logical: 5 } }, { text: "바위에 새겨진 문양의 의미를 해석하여 마법을 해제한다.", effects: { linguistic: 15, spatial: 5 } }, { text: "바위 주변의 흙과 식물을 관찰해 바위의 정체를 파악한다.", effects: { naturalist: 15, intrapersonal: 5 } }, { text: "바위에 손을 대고, 자신의 몸을 바위와 하나로 만들어 움직인다.", effects: { bodily: 15, intrapersonal: 10 } }] },
    { text: "다음 관문은 '환상의 숲'입니다. 숲에 들어서자 환영이 당신의 눈을 어지럽힙니다. 어떻게 이 숲을 헤쳐나갈까요?", options: [{ text: "환영에 흔들리지 않고, 오직 자신의 감각만을 믿고 전진한다.", effects: { intrapersonal: 20 } }, { text: "환영의 패턴을 분석해 논리적으로 탈출 경로를 찾는다.", effects: { logical: 20, spatial: 5 } }, { text: "숲의 동물 소리를 따라 안전한 길을 찾아낸다.", effects: { musical: 15, naturalist: 5 } }, { text: "주변의 나무와 덤불의 위치를 기억하며 지도를 그려 나간다.", effects: { spatial: 15, bodily: 5 } }] },
    { text: "불패의 검이 있는 신전 입구에 도착했습니다. 신전은 거대한 수호자와 검은 기사들이 지키고 있습니다. 당신은 어떻게 이들을 물리칠까요?", options: [{ text: "강력한 힘과 기술을 이용해 정면으로 돌파한다.", effects: { bodily: 20, logical: 5 } }, { text: "수호자들의 약점을 논리적으로 분석해 효율적인 전략을 세운다.", effects: { logical: 15, bodily: 10 } }, { text: "수호자들의 움직임을 예측하고, 그들의 공격을 완벽하게 피해낸다.", effects: { bodily: 20, spatial: 5 } }, { text: "수호자의 눈을 응시하며 그들의 감정을 읽고, 싸움 없이 길을 연다.", effects: { interpersonal: 15, intrapersonal: 5 } }] },
    { text: "불패의 검을 얻으려면 '용기의 시험'을 통과해야 합니다. 시험은 당신의 가장 깊은 내면의 두려움을 마주하는 것입니다. 당신은 어떻게 이 두려움을 극복할까요?", options: [{ text: "과거의 실패를 떠올리며, 그것을 이겨냈던 용기를 되새긴다.", effects: { intrapersonal: 20 } }, { text: "동료들의 응원과 지지를 떠올리며 그들의 믿음을 저버리지 않겠다고 다짐한다.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "심호흡을 하고, 심장의 박동 소리를 들으며 평정을 되찾는다.", effects: { musical: 15, bodily: 5 } }, { text: "두려움의 정체를 논리적으로 분석하고, 극복할 수 있는 방법을 찾는다.", effects: { logical: 15, intrapersonal: 10 } }] },
    { text: "불패의 검을 손에 넣고 유적을 빠져나오는 길, 거대한 용이 나타났습니다. 용을 어떻게 상대하겠습니까?", options: [{ text: "정확한 계산을 통해 용의 약점을 찾아내 공격한다.", effects: { logical: 20, bodily: 10 } }, { text: "용의 움직임을 예측하고, 민첩한 몸놀림으로 용의 공격을 피한다.", effects: { bodily: 20, spatial: 10 } }, { text: "용에게 말을 걸어 싸움이 아닌 대화로 위기를 해결하려 한다.", effects: { linguistic: 15, interpersonal: 10 } }, { text: "용의 포효를 듣고, 그 음파를 이용해 용을 제압할 방법을 찾아낸다.", effects: { musical: 15, logical: 5 } }] },
    { text: "불패의 검을 다루는 법을 익히기 위해 고대 기록을 읽어야 합니다. 기록은 고대 상형문자로 쓰여 있습니다. 어떻게 이 기록을 해독하겠습니까?", options: [{ text: "상형문자의 모양을 보며 그 의미를 시각적으로 추리한다.", effects: { spatial: 20, linguistic: 5 } }, { text: "문자들의 배열과 순서의 규칙을 분석하여 의미를 찾아낸다.", effects: { logical: 15, linguistic: 10 } }, { text: "기록자의 의도를 상상하며 글의 문맥을 파악한다.", effects: { intrapersonal: 15, linguistic: 10 } }, { text: "상형문자를 소리 내어 읽어보며 울림을 통해 의미를 파악한다.", effects: { musical: 15, linguistic: 5 } }] },
    { text: "마을의 숲이 병들고 있습니다. 숲의 생명을 구하기 위해 무엇을 할까요?", options: [{ text: "숲의 식물과 동물들을 관찰하고, 병의 원인을 찾아 치료한다.", effects: { naturalist: 20, logical: 5 } }, { text: "병든 나무와 식물을 몸으로 직접 만져보며 그들의 고통을 느낀다.", effects: { bodily: 15, intrapersonal: 10 } }, { text: "숲의 수호자들과 대화하여 숲을 살릴 방법을 듣는다.", effects: { interpersonal: 20, linguistic: 5 } }, { text: "숲에 활기를 불어넣는 춤을 추고 노래를 부른다.", effects: { musical: 15, bodily: 10 } }] },
    { text: "어두운 동굴을 탐험 중입니다. 길을 잃은 동료들을 만났습니다. 당신은 어떻게 이들을 이끌까요?", options: [{ text: "동굴의 지도를 머릿속에 그려 탈출 경로를 계획한다.", effects: { spatial: 20, logical: 10 } }, { text: "동료들의 불안한 마음을 다독이며 침착하게 상황을 분석한다.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "안전한 길을 찾기 위해 몸을 던져 길을 먼저 개척한다.", effects: { bodily: 20, intrapersonal: 5 } }, { text: "동료들의 의견을 모두 듣고, 가장 합리적인 길을 함께 결정한다.", effects: { logical: 15, interpersonal: 10 } }] },
    { text: "마지막 시험입니다. 당신의 가장 강력한 지능을 보여주는 퀘스트를 선택하세요.", options: [{ text: "강력한 힘으로 유적의 가장 깊은 곳에 있는 보물을 회수한다.", effects: { bodily: 25, logical: 10 } }, { text: "미궁의 복잡한 구조를 완벽하게 파악하여 보물에 도달한다.", effects: { spatial: 25, logical: 10 } }, { text: "수호신에게 자신의 내면을 보여주어 인정받고 보물을 얻는다.", effects: { intrapersonal: 25, interpersonal: 10 } }, { text: "고대 언어로 쓰인 경전의 의미를 해독하고 보물의 진정한 가치를 깨닫는다.", effects: { linguistic: 25, logical: 10 } }] },
    { text: "마을의 수호자가 되어야 합니다. 첫 번째 임무는 무엇인가요?", options: [{ text: "마을 사람들의 이야기를 경청하며 그들의 어려움을 해결한다.", effects: { interpersonal: 20, linguistic: 10 } }, { text: "마을을 위협하는 괴물을 강한 힘으로 물리친다.", effects: { bodily: 20, logical: 5 } }, { text: "마을의 방어 시스템을 재설계하여 적의 침입을 막는다.", effects: { spatial: 15, logical: 10 } }, { text: "마을 사람들과 함께 자연을 보호하고 평화로운 환경을 만든다.", effects: { naturalist: 20, interpersonal: 5 } }] },
    { text: "새로운 훈련법을 개발해야 합니다. 어떤 훈련법을 만들겠습니까?", options: [{ text: "몸의 움직임을 음악과 결합하여 리듬감을 기르는 훈련.", effects: { bodily: 20, musical: 10 } }, { text: "상상력을 사용하여 가상의 적과 싸우는 훈련.", effects: { spatial: 15, intrapersonal: 10 } }, { text: "다른 훈련생들의 감정을 읽고 협력하는 훈련.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "주변 환경의 식물과 지형을 활용하는 생존 훈련.", effects: { naturalist: 15, bodily: 10 } }] },
    { text: "검술 대회를 앞두고 있습니다. 어떻게 전략을 세우겠습니까?", options: [{ text: "상대방의 움직임을 분석하고 그에 맞는 논리적인 공격 패턴을 만든다.", effects: { logical: 20, bodily: 5 } }, { text: "상대방의 심리를 읽어 그가 다음에 할 행동을 예측한다.", effects: { intrapersonal: 15, logical: 10 } }, { text: "검의 궤적을 머릿속에 그려 가장 효율적인 공격 경로를 찾는다.", effects: { spatial: 20, bodily: 10 } }, { text: "상대방과 대화하며 그의 약점을 찾아내고 심리적으로 흔든다.", effects: { interpersonal: 15, linguistic: 10 } }] },
    { text: "고대 유적을 탐험하다 희귀한 약초를 발견했습니다. 이 약초를 어떻게 활용하겠습니까?", options: [{ text: "약초의 성분을 분석하여 만병통치약을 만든다.", effects: { logical: 20, naturalist: 5 } }, { text: "약초가 자라는 환경을 관찰하고, 숲의 생태계를 보호하기 위한 연구를 한다.", effects: { naturalist: 20, intrapersonal: 5 } }, { text: "약초를 이용해 새로운 차나 음식을 만들고 사람들과 나눈다.", effects: { interpersonal: 15, bodily: 10 } }, { text: "약초의 모양을 본떠 새로운 도구를 만든다.", effects: { spatial: 15, naturalist: 5 } }] },
    { text: "전쟁이 끝난 후, 병사들의 마음을 치유해야 합니다. 어떻게 치유하겠습니까?", options: [{ text: "그들의 이야기를 진심으로 경청하고, 공감하는 시간을 갖는다.", effects: { interpersonal: 25 } }, { text: "전쟁의 아픔을 글로 쓰고, 함께 읽으며 감정을 나눈다.", effects: { linguistic: 15, intrapersonal: 10 } }, { text: "몸을 움직여 스트레스를 풀 수 있는 운동 경기를 개최한다.", effects: { bodily: 20, interpersonal: 5 } }, { text: "평화로운 음악을 연주하여 마음의 안정을 찾도록 돕는다.", effects: { musical: 20, intrapersonal: 5 } }] },
    { text: "새로운 방패를 만들어야 합니다. 어떤 방패를 만들겠습니까?", options: [{ text: "가볍고 견고하여 적의 공격을 효과적으로 막을 수 있는 방패.", effects: { bodily: 20, logical: 10 } }, { text: "아름다운 문양과 색깔로 적의 눈을 현혹하는 방패.", effects: { spatial: 15, musical: 5 } }, { text: "희귀한 광물로 만들어 자연의 기운을 담은 방패.", effects: { naturalist: 15, spatial: 10 } }, { text: "적의 심리를 읽어 스스로 공격 경로를 예측하는 마법 방패.", effects: { intrapersonal: 20, logical: 5 } }] },
    { text: "군사 훈련 중, 팀원들 간의 갈등이 발생했습니다. 어떻게 해결하겠습니까?", options: [{ text: "각자의 의견을 듣고, 논리적으로 문제의 원인을 분석한다.", effects: { logical: 15, interpersonal: 10 } }, { text: "몸으로 하는 활동을 통해 갈등을 해소하고 팀워크를 다진다.", effects: { bodily: 15, interpersonal: 10 } }, { text: "모두가 한마음으로 부를 수 있는 군가를 만들어 화합을 이끈다.", effects: { musical: 15, interpersonal: 10 } }, { text: "자신의 경험을 이야기하며 팀원들에게 솔직한 마음을 보여준다.", effects: { intrapersonal: 15, interpersonal: 10 } }] },
    { text: "불패의 검에 깃든 고대 영혼이 당신에게 질문을 던집니다. '진정한 힘은 무엇인가?' 당신은 어떻게 답하겠습니까?", options: [{ text: "강한 신체에서 나오는 용기라고 답한다.", effects: { bodily: 25 } }, { text: "문제를 해결하는 논리적 사고라고 답한다.", effects: { logical: 25 } }, { text: "타인을 이해하고 공감하는 마음이라고 답한다.", effects: { interpersonal: 25 } }, { text: "어떤 시련에도 굴하지 않는 자신의 의지라고 답한다.", effects: { intrapersonal: 25 } }] },
    { text: "왕국의 국경을 지키는 요새를 건설해야 합니다. 어떤 요새를 만들겠습니까?", options: [{ text: "적의 침입 경로를 완벽하게 예측하여 방어할 수 있는 요새.", effects: { logical: 20, spatial: 10 } }, { text: "자연 지형을 최대한 활용하여 자연과 조화를 이루는 요새.", effects: { naturalist: 20, spatial: 10 } }, { text: "병사들이 쾌적하게 생활하며 훈련할 수 있는 구조의 요새.", effects: { spatial: 20, interpersonal: 5 } }, { text: "아름다운 외관을 가진 예술적인 요새.", effects: { spatial: 15, musical: 5 } }] },
    { text: "오래된 전설을 기록해야 합니다. 어떤 방식으로 기록하겠습니까?", options: [{ text: "전설의 내용을 시적이고 아름다운 글로 기록한다.", effects: { linguistic: 20, musical: 5 } }, { text: "전설 속 영웅들의 싸움을 몸짓으로 표현하는 무용을 만든다.", effects: { bodily: 15, musical: 10 } }, { text: "전설의 내용을 도표와 그림으로 정리하여 후대에 전달한다.", effects: { logical: 15, spatial: 10 } }, { text: "자신만의 해석을 덧붙여 전설의 의미를 재정립한다.", effects: { intrapersonal: 20, linguistic: 5 } }] },
    { text: "마을에 전염병이 돌고 있습니다. 당신은 어떻게 이 위기를 해결하겠습니까?", options: [{ text: "환자들을 직접 찾아다니며 위로하고 힘이 되어준다.", effects: { interpersonal: 20, intrapersonal: 5 } }, { text: "병의 원인을 논리적으로 분석하여 해결책을 찾는다.", effects: { logical: 20, naturalist: 5 } }, { text: "숲의 약초를 찾아 병을 치료할 약을 만든다.", effects: { naturalist: 20, bodily: 5 } }, { text: "병에 걸린 사람들에게 희망을 주는 연설을 한다.", effects: { linguistic: 15, interpersonal: 10 } }] },
  ],
  wizard: [
    { text: "신비한 마법사인 당신은 고대 유적의 '생명의 돌'을 찾아 탐험을 시작했습니다. 유적의 입구는 거대한 책으로 막혀 있습니다. 책에는 '세상의 모든 소리'를 담으라고 적혀 있습니다. 어떻게 책을 열까요?", options: [{ text: "자연의 소리, 바람 소리, 새소리를 모아 책에 담는다.", effects: { musical: 20, naturalist: 5 } }, { text: "자신의 내면의 목소리를 듣고, 마음의 소리를 담는다.", effects: { intrapersonal: 20 } }, { text: "세상에 존재하는 모든 언어를 떠올려 책에 기록한다.", effects: { linguistic: 15, logical: 5 } }, { text: "손을 움직여 마법의 기운을 모아 소리의 형태를 만들어낸다.", effects: { bodily: 15, musical: 10 } }] },
    { text: "다음 관문은 '무한의 도서관'입니다. 도서관은 끝없는 책장으로 이루어져 있습니다. 원하는 책을 찾기 위해 어떻게 할까요?", options: [{ text: "책의 제목과 내용을 논리적으로 분석하여 원하는 책을 추리한다.", effects: { logical: 20, linguistic: 5 } }, { text: "책장의 배열을 머릿속에 그려 지도를 만든다.", effects: { spatial: 20, logical: 5 } }, { text: "책장 사이를 빠르게 움직이며 원하는 책을 찾아낸다.", effects: { bodily: 15, spatial: 10 } }, { text: "도서관의 정령과 대화하여 책의 위치를 묻는다.", effects: { interpersonal: 15, linguistic: 10 } }] },
    { text: "생명의 돌이 있는 신전에는 고대 마법의 수수께끼가 봉인되어 있습니다. 수수께끼를 풀지 못하면 앞으로 나아갈 수 없습니다. 당신은 어떻게 수수께끼를 풀까요?", options: [{ text: "수수께끼의 언어를 분석해 숨겨진 의미를 파악한다.", effects: { linguistic: 20, logical: 5 } }, { text: "수수께끼의 문양을 보며, 그 속에 담긴 공간적 의미를 찾아낸다.", effects: { spatial: 15, logical: 10 } }, { text: "수수께끼를 만든 마법사의 마음을 상상하며 답을 유추한다.", effects: { intrapersonal: 20, interpersonal: 5 } }, { text: "수수께끼를 풀기 위해 동료들과 머리를 맞대고 의논한다.", effects: { interpersonal: 20, logical: 5 } }] },
    { text: "생명의 돌을 지키는 존재가 당신에게 '세상에서 가장 강한 마법'은 무엇이냐고 묻습니다. 당신은 어떻게 대답할까요?", options: [{ text: "사람의 마음을 움직이는 공감이라고 답한다.", effects: { interpersonal: 25 } }, { text: "자신을 깊이 통찰하고 성장시키는 힘이라고 답한다.", effects: { intrapersonal: 25 } }, { text: "세상의 이치를 이해하고 문제를 해결하는 논리라고 답한다.", effects: { logical: 25 } }, { text: "자연의 힘을 다스리는 것이라고 답한다.", effects: { naturalist: 20, bodily: 5 } }] },
    { text: "생명의 돌을 손에 넣고 유적을 빠져나오는 길, 갑자기 유적의 구조가 변하기 시작합니다. 어떻게 유적을 탈출할까요?", options: [{ text: "변화하는 구조를 분석하고, 다음 움직임을 논리적으로 예측한다.", effects: { logical: 20, spatial: 10 } }, { text: "유적의 변화 속도를 계산해 가장 빠른 길을 찾아 달려 나간다.", effects: { bodily: 20, logical: 5 } }, { text: "유적의 벽에 손을 대고, 돌의 진동을 느껴 안전한 길을 찾아낸다.", effects: { musical: 15, spatial: 10 } }, { text: "유적의 생명체들에게 말을 걸어 길을 안내해달라고 부탁한다.", effects: { naturalist: 15, interpersonal: 10 } }] },
    { text: "고대 유적의 벽화에 알 수 없는 언어로 기록된 마법 주문을 발견했습니다. 이 주문을 어떻게 해석하겠습니까?", options: [{ text: "주문의 문맥을 분석하여 마법의 효과를 추론한다.", effects: { linguistic: 20, logical: 5 } }, { text: "주문을 직접 소리 내어 읽어보며 그 소리의 힘을 느낀다.", effects: { musical: 15, linguistic: 10 } }, { text: "주문과 함께 그려진 그림을 보며 마법의 원리를 시각적으로 이해한다.", effects: { spatial: 15, linguistic: 10 } }, { text: "주문을 외울 때의 감정을 상상하며 그 힘을 이해하려 노력한다.", effects: { intrapersonal: 15, linguistic: 10 } }] },
    { text: "마법사 학교를 설립하려 합니다. 어떤 교육 철학을 내세우겠습니까?", options: [{ text: "마법 지식을 논리적으로 체계화하여 가르치는 것.", effects: { logical: 20, linguistic: 10 } }, { text: "마법을 통해 자신의 내면을 성찰하고 성장하는 것.", effects: { intrapersonal: 20, interpersonal: 5 } }, { text: "마법으로 자연과 교감하고 환경을 보호하는 것.", effects: { naturalist: 20, bodily: 5 } }, { text: "마법을 통해 타인과 소통하고 공감하는 것.", effects: { interpersonal: 20, linguistic: 5 } }] },

  function startGame() {
    studentClass = document.getElementById('student-class').value;
    studentName = document.getElementById('student-name').value;
    if (studentClass && studentName) {
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('character-selection').classList.add('active');
    } else {
      alert("반과 이름을 모두 입력해주세요.");
    }
  }

  function selectCharacter(character) {
    selectedCharacter = character;
    const charDivs = document.querySelectorAll('.character');
    charDivs.forEach(div => div.classList.remove('selected'));
    document.getElementById(`${character}-char`).classList.add('selected');
    document.getElementById('character-emoji-display').innerText = characterEmojis[selectedCharacter];
    document.getElementById('character-name-display').innerText = `${studentName} ${selectedCharacter === 'prince' ? '왕자' : selectedCharacter === 'princess' ? '공주' : selectedCharacter === 'warrior' ? '전사' : '마법사'}`;
    document.getElementById('character-selection').classList.remove('active');
    document.getElementById('game-screen').classList.add('active');
    showNextQuest();
  }

  function showNextQuest() {
    if (currentQuestIndex < quests[selectedCharacter].length) {
      const quest = quests[selectedCharacter][currentQuestIndex];
      document.getElementById('quest-text').innerText = quest.text;
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      quest.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option.text;
        button.onclick = () => choose(index);
        optionsContainer.appendChild(button);
      });
    } else {
      displayResult();
    }
    updateStatsUI();
  }

  function choose(optionIndex) {
    const quest = quests[selectedCharacter][currentQuestIndex];
    const choice = quest.options[optionIndex];
    for (const key in choice.effects) {
      intelligenceScores[key] += choice.effects[key];
    }
    currentQuestIndex++;
    showNextQuest();
  }
  
  function updateStatsUI() {
      for (const intel in intelligenceScores) {
          const statBarInner = document.getElementById(`stat-${intel}`);
          if (statBarInner) {
              const score = Math.min(intelligenceScores[intel], 100);
              statBarInner.style.width = `${score}%`;
          }
      }
  }

  function displayResult() {
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('student-info-result').innerText = studentName;
    
    const sortedScores = Object.entries(intelligenceScores).sort(([, a], [, b]) => b - a);
    const top1 = sortedScores[0];
    const top2 = sortedScores[1];

    const top1Key = top1[0];
    const top2Key = top2[0];

    const top1Career = careers[top1Key];
    const top2Career = careers[top2Key];

    const resultDetails = document.getElementById('result-details');
    resultDetails.innerHTML = `
      <p style="text-align:center;">모험을 통해 드러난 당신의 가장 강력한 지능은 다음과 같아요!</p>
      <hr>
      <div class="career-card-container">
          <div class="career-card" style="border-color: #FFD700; background: rgba(255, 255, 255, 0.2);">
              <span class="career-emoji">${top1Career.emoji}</span>
              <h3>🥇 1위: ${top1Career.name}</h3>
              <p>${top1Career.desc}</p>
          </div>
          <div class="career-card" style="border-color: #C0C0C0; background: rgba(255, 255, 255, 0.1);">
              <span class="career-emoji">${top2Career.emoji}</span>
              <h3>🥈 2위: ${top2Career.name}</h3>
              <p>${top2Career.desc}</p>
          </div>
      </div>
      <br>
      <p style="text-align:center;">
        모든 지능은 저마다 소중한 가치를 지니고 있어요.<br>
        자신의 강점을 발견하고 발전시켜 멋진 미래를 만들어가길 응원할게요!
      </p>
    `;
  }

  function restartGame() {
    studentClass = '';
    studentName = '';
    selectedCharacter = '';
    currentQuestIndex = 0;
    intelligenceScores = {
      linguistic: 50,
      logical: 50,
      spatial: 50,
      bodily: 50,
      musical: 50,
      interpersonal: 50,
      intrapersonal: 50,
      naturalist: 50
    };

    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');

    document.getElementById('student-class').value = '';
    document.getElementById('student-name').value = '';

    document.querySelectorAll('.character').forEach(charDiv => charDiv.classList.remove('selected'));
    document.getElementById('character-emoji-display').innerText = '';
    document.getElementById('character-name-display').innerText = '';

    for (const intel in intelligenceScores) {
      const statBarInner = document.getElementById(`stat-${intel}`);
      if (statBarInner) {
          statBarInner.style.width = '0%';
      }
    }
  }
